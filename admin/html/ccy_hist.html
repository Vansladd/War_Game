<html>
<!-- $Id: ccy_hist.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Modify Currency History</title>
##TP_PLAY JS_WriteSelect.html##
<script language=JavaScript>
function validate(f)
{
	return true;
}
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>
<body>
##TP_PLAY error_rpt.html##
<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=2 class=title>
	##TP_CCYCode## History Detail
	</td>
</tr>
<form action="##TP_CGI_URL##" method=get onSubmit="return validate(this);">
<input type="hidden" name="CCYHistId" value="##TP_CCYHistId##">
<input type="hidden" name="CCYCode" value="##TP_CCYCode##">
<tr>
	<td class=caption>Date</td>
	<td>
	<input type=text name="CCYHistDate" value="##TP_CCYHistDate##" size=19>
	</td>
</tr>
<tr>
	<td class=caption>Rate</td>
	<td>
	<input type="text" name="CCYExchRate" value="##TP_CCYExchRate##" size=12>
	</td>
</tr>
##TP_IF {[OT_CfgGet FUNC_CCY_BUY_SELL 0]}##
	<tr>
		<td class=caption>Buy/Sell Rates</td>
		<td>
		<b>Buy</b>&nbsp;
		<input type="text" name="CCYExchRateB" value="##TP_CCYExchRateB##" size=12>
		&nbsp;&nbsp;
		<b>Sell</b>&nbsp;
		<input type="text" name="CCYExchRateS" value="##TP_CCYExchRateS##" size=12>
		</td>
	</tr>
##TP_ENDIF##
<tr>
	<th colspan=2 class=buttons>
	<input type=button class="btn_def" value="Modify This Entry" onClick="return fs(this,'CCYHistMod')">
	<input type=button class="btn_def" value="Delete This Entry" onClick="return fs(this,'CCYHistDel')">
	<input type=button class="btn_def" value="Add New Entry" onClick="return fs(this,'CCYHistAdd')">
	<input type=button class="btn_def" value="Back" onClick="return fs(this,'CCYHistBack')">
	</th>
</tr>
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value="ADMIN::CCY::DoCCYHist">
</form>
</table>
</body>
</html>
