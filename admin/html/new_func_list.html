<HTML>
<!-- $Id: new_func_list.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
##TP_PLAY JS_WriteSelect.html##
<script>
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>
<body>
##TP_Error##
<table cellspacing=0 cellpadding=2 border=0>
<tr>
	<th class=title colspan="7">
	New Functionality
	</th>
</tr>
<form action="##TP_CGI_URL##" method="GET">
<tr>
	<td colspan="7">
	<input type="hidden" name="action" value="ADMIN::NEW_FUNC::go_new_func">
	<input type="hidden" name="SubmitName" value="">
	Language:
	<select name="Language">
	<script>
	write_select('##TP_Language##'
		##TP_LOOP c_idx {$LANGUAGEARRAY(entries)}##
			,'##TP_LANG_CODE##',"##TP_LANG_DESC##"
		##TP_ENDLOOP##);
	</script>
	</td>
</tr>
</form>


<tr>
	<th class=colhead>Title</th>
	<th class=colhead>Description</th>
	<th class=colhead>Valid From</th>
	<th class=colhead>Languages</th>
	<th class=colhead>Display</th>
</tr>
##TP_LOOP func_idx {$NEW_FUNC(nrows)}##
<tr>
	<td>
	<a href="##TP_CGI_URL##?action=ADMIN::NEW_FUNC::go_edit_new_func&new_func_id=##TP_new_func_id##">##TP_title##</a>
	</td>
	<td>
	##TP_desc##
	</td>
	<td>
	##TP_from_date##
	</td>
	<td nowrap>
	##TP_languages##
	</td>
	<td>
	##TP_display##
	</td>
</tr>
##TP_ENDLOOP##
##TP_IF {[op_allowed UpdHomepage]}##
<form action="##TP_CGI_URL##" method="GET">
<tr>
	<th colspan=7 class=buttons>
	<input type="hidden" name="action" value="ADMIN::NEW_FUNC::go_new_func">
	<input type="hidden" name="SubmitName" value="">
	<input type="button" class="btn_def" value="New functionality" onClick="return fs(this,'go_new_func');">
	</th>
</tr>
</form>
##TP_ENDIF##
</table>
</body>
</html>
