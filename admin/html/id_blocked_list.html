<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Blocked Machine IDs </title>
</head>
<script>
function fs(b)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.submit();
	return true;
}
</script>
<body>
##TP_PLAY error_rpt.html##
<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=5 class=title>
		Blocked Machine IDs
	</th>
</tr>



##TP_IF {[tpGetVar NumBlocks] > 0}##
        ##TP_LOOP block_idx {[tpGetVar NumBlocks]}##
        <tr>
		<td><a href="##TP_CGI_URL##?action=ADMIN::ID_BLOCK::UpdateList&block_id=##TP_MachineId##">##TP_MachineId##</a></td>
        </tr>
        ##TP_ENDLOOP##
##TP_ELSE##
        <tr> 
                <td colspan=5>No rows</td>
        </tr>
##TP_ENDIF##


<tr>
	<th class=buttons colspan=5>
	<form action="##TP_CGI_URL##"  method=get>
	<input type=button class="btn_def" value="Add New ID Block" onClick="return fs(this)">
	</th>
	<input type=hidden name=action value=ADMIN::ID_BLOCK::AddBlock>
	</form>
</tr>

</table>
<br>
<br>
</body>
</html>
