<form name="machine_search" method="get">
	<input type="hidden" name="action" value="ADMIN::MACHINE_ID::Home">
	<table border="0" cellspacing="0" cellpadding="3" width="350px">
	<tr>
		<th class="title">Machine Search</th>
	</tr>

	<tr>
		<td>Machine ID:</td>
	</tr>
	<tr>
		<td>
			<input name="search_machine_code" style="width:80%" value="##TP_TCL {tpBufWrite [reqGetArg search_machine_code]}##" />
			exact: <input type="checkbox" name="search_machine_code_exact" ##TP_search_machine_code_exact## />
		</td>
	</tr>
	<tr>
		<td>Username:</td>
	</tr>
	<tr>
		<td>
			<input name="search_username" style="width:80%" value="##TP_TCL {tpBufWrite [reqGetArg search_username]}##">
			exact: <input type="checkbox" name="search_username_exact" ##TP_search_username_exact## />
		</td>
	</tr>
	<tr>
		<td>Show:</td>
	</tr>
	<tr>
		<td>
			<select name="search_for" value="##TP_TCL {tpBufWrite [reqGetArg search_for]}##">
				<option value="machine_list">Machine List</option>
				<option value="machine_login_history">Machine Login History</option>
				<option value="machine_account_summary">Machine Account Summary</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
			Result per page:
			<select name="results_per_page">
				<option>20</option>
				<option>50</option>
				<option>100</option>
				<option>500</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>
			<input type="submit" class="btn_def" value="Search" />
			&nbsp;&nbsp;
			<input type="button" class="btn_def" value="Back" onClick="history.back()" />
		</td>
	</tr>
	</table>
</form>

<h3 style="margin-left: 5px">Showing ##TP_TCL {tpBufWrite [tpGetVar NumRows]}## results of ##TP_total_rows## total rows.</h3>
		
<script type="text/javascript">
	select = document.machine_search.search_for;
	for (i=0; i<select.length; ++i) {
		if (select.options[i].value == "##TP_TCL {tpBufWrite [reqGetArg search_for]}##") {
			select.selectedIndex = i;
			break;
		}
	}

	select = document.machine_search.results_per_page;
	for (i=0; i<select.length; ++i) {
		if (select.options[i].value == "##TP_TCL {tpBufWrite [reqGetArg results_per_page]}##") {
			select.selectedIndex = i;
			break;
		}
	}
</script>
