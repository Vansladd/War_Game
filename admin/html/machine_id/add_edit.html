	if {[tpBindGet machine_code] == ""} {
		tpBindString button_text "Add"
	} else {
		tpBindString button_text "Update"
	}

<html>
<head>
	<!-- $Id: add_edit.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $-->
	<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
	<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
	<title>Blocked Machine Id</title>
	<script type="text/javascript">
		function loaded() {
			document.add_machine_form.submit_button.focus();
			document.add_machine_form.machine_code.focus();
		}

		function fs(element)
		{
			element.disabled = true;
			element.value = "Busy...";

			switch (element.name) {
				case "back_button":
					element.form.action.value="ADMIN::MACHINE_ID::Home"
					element.form.submit();
					return true;
					break;
				case "submit_button":
					element.form.action.value="ADMIN::MACHINE_ID::DoAddEdit"
					element.form.submit();
					return true;
					break;
			}
		}
	</script>
</head>

<body onload="loaded();">
##TP_PLAY error_rpt.html##
<table border="0" cellspacing="0" cellpadding="3">
	<tr>
		<th colspan="4" class="title">
			##TP_Title##
		</th>
	</tr>

	<form name="add_machine_form" action="##TP_CGI_URL##" method="get" />
		<input type="hidden" name="machine_id" value="##TP_machine_id##"/>
		<input type="hidden" name="action" />

		<tr>
			<td>Machine ID</td>
			<td><input type="text" name="machine_code" value="##TP_machine_code##"/></td>
		</tr>

		<tr>
			<td>Comment</td>
			<td><textarea name="comment" rows="3" cols="40" >##TP_description##</textarea></td>
		</tr>

		<!-- Buttons -->
		<tr>
			<th class="buttons" colspan="2">
				<input name="back_button" type="button" class="btn_def" value="Back" onClick="fs(this)"/>
				<input name="submit_button" type="submit" class="btn_def" value="##TP_button_text##" onClick="fs(this)"/>
			</th>
		</tr>
	</form>
</table>
</body>
</html>
