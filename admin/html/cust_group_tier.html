<html>
<!-- $Id: cust_group_tier.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Customer Group Tier</title>
##TP_PLAY JS_WriteSelect.html##

<script type="text/javascript">
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>
<body>

<form name="cust_group_tier" method="post">
##TP_PLAY error_rpt.html##
<table border="0" cellspacing="0" cellpadding="2">
<tr>
	<th class="title" colspan="2">Customer Group Tier</th>
</tr>
<tr>
	<td>Group Name</td>
	<td>
		<select name="group_name">
			<script type="text/javascript">
			write_select('##TP_gt_group_name##'
			##TP_LOOP p_idx {[tpGetVar num_products 0]}##
			,'##TP_group_name##','##TP_group_name##'
			##TP_ENDLOOP##
			);
			</script>
		</select>
	</td>
</tr>
<tr>
	<td>Group Value</td>
	<td><input type="text" maxlength="4" size="6" name="group_value" value="##TP_gt_group_value##" /></td>
</tr>
<tr>
	<td>Value Description</td>
	<td><input type="text" maxlength="80" size="60" name="value_desc" value="##TP_gt_value_desc##" /></td>
</tr>
<tr>
	<td>Default value for product</td>
	<td><select name="default_for_group">
	<script type="text/javascript">
	write_select('##TP_default_for_group##','N','N','Y','Y');
	</script>
	</select></td>
</tr>
<tr><td>
	##TP_IF {[tpGetVar gt_type "Add"] == "Add"}##
		<input type="button" class="btn_def" value="Add" onclick="fs(this, 'Add')">&nbsp;
	##TP_ELSE##
		<input type="button" class="btn_def" value="Update" onclick="fs(this, 'Update')">&nbsp;
	##TP_ENDIF##
		<input type="button" class="btn_def" value="Back" onclick="fs(this, 'Back')">&nbsp;
	##TP_IF {[tpGetVar gt_type "Add"] == "Update"}##
		<input type="button" class="btn_def" value="Delete" onclick="fs(this, 'Delete')">&nbsp;
	##TP_ENDIF##
</td></tr>
</table>

<input type="hidden" name="group_value_id" value="##TP_gt_group_value_id##" />
<input type="hidden" name="action" value="ADMIN::CUST_GROUP::DoCustGroupTier" />
<input type="hidden" name="SubmitName" value="" />
</form>

</body>
</html>
