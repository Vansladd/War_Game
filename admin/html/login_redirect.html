<html>
<!-- $Id: login_redirect.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<title>Openbet Administrator Login Redirect</title>
</head>
<body bgcolor=black text=white onLoad="javascript:document.forms['login_form'].submit()">
##TP_PLAY error_rpt.html##
	<form name="login_form" ACTION="##TP_CGI_URL##" method="post" target="_top">
		<input type="hidden" name="username" id="username" value="##TP_username##" size="20" maxlen="32">
		<input type="hidden" name="password" value="##TP_password##" size="20" maxlen="32">
		<input type="hidden" name="loginuid" value="##TP_LoginUID##">
		<input type="hidden" name="SubmitName" value="Login">
		<input type="hidden" name="action" value="ADMIN::LOGIN::DoLogin">
		<input type="hidden" name="_action" value="##TP_post_login_action##">
	</form>
</body>
</html>
