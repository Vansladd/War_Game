<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <title>Rounded Exchange Rates</title>
  </head>

  <body bgcolor=white>

    <table cellspacing=0 cellpadding=2 border=0 bgcolor=#cccccc>
    <tr bgcolor=#10137c><th colspan=7 align=left><font color=white size=+1>Stake multi-currency scale factors</th></tr>

      ##TP_LOOP idx {[tpGetVar nrows]}##
      <tr>
      <td>Charge</td>
      <td>##TP_round_exch_rate##</td>
      <td>##TP_ccy_code##</td>
      <td>for every</td>
      <td>1.00</td>
      <td>##TP_default_ccy##</td>
      <td><a href="##TP_CGI_URL##?action=delete_round_ccy&ccy_code=##TP_ccy_code##">[delete]</a></td>
      </tr>
      ##TP_ENDLOOP##

    <form action="##TP_CGI_URL##">
	<input type=hidden name=action value="add_round_ccy">
    <tr bgcolor=#10137c>

    <td>
    <font color=white>
    Charge
    </font>
    </td>
	<td>
	 <input name=round_exch_rate size=5>
	</td>

	<td>
	<select name="ccy_code">
	##TP_LOOP idx {[tpGetVar avail_nrows]}##
	<option value="##TP_avail_ccy_code##">##TP_avail_ccy_code##</option>
	##TP_ENDLOOP##
	</select>
	</td>
	
	<td><font color=white>for every</font></td>
	<td><font color=white>1.00</font></td>
	<td><font color=white>##TP_default_ccy##</font></td>
	<td>
	 <input type=submit class="btn_def" value="Add">
	</td>

    </tr>
    </form>
    </table>

  </body>
</html>
