<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <title>Enter Results for ##TP_SORT##</title>
  </head>

  <body bgcolor=white>

    <form action="##TP_CGI_URL##">
      <input type=hidden name=action value="DoEditResults">
	<input type=hidden name=xgame_id value="##TP_XGAME_ID##">
	<input type=hidden name=SORT value="##TP_SORT##">
	<input type=hidden name=NUM_MAX value="##TP_NUM_MAX##">
	<input type=hidden name=NUM_RESULTS_MIN value="##TP_NUM_RESULTS_MIN##">
	<input type=hidden name=NUM_RESULTS_MAX value="##TP_NUM_RESULTS_MAX##">

	<table cellpadding=2 cellspacing=0 border=0 bgcolor=#cccccc>
	<tr bgcolor=#10137c><th colspan=6 align=left><font size=+1 color=white>Enter Results: ##TP_SORT##, competition ##TP_COMP_NO##, draw time ##TP_DRAW_AT##</font></th>
	##TP_CONTENT##
	<tr bgcolor=#10137c><td colspan=6><font color=white><input type=submit class="btn_def" value="Submit Changes"></font></td></tr>
</table>


    </form>
  </body>
</html>
