<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <title>Edit Game Selections for ##TP_SORT##</title>
  </head>

  <body bgcolor=white>

      <form action="##TP_CGI_URL##">
	<input type=hidden name=action value="DoEditBalls">
	<input type=hidden name=XGAME_ID value="##TP_XGAME_ID##">
	<input type=hidden name=SORT value="##TP_SORT##">
	<input type=hidden name=NUM_MAX value="##TP_NUM_MAX##">

    <table cellspacing=0 cellpadding=2 bgcolor=#cccccc>
    <tr bgcolor=#10137c><th colspan=6 align=left><font color=white size=+1>Edit selections: ##TP_SORT##, competition ##TP_COMP_NO##, draw time ##TP_DRAW_AT##</font></th></tr>

    <tr bgcolor=#999999>
    <th>No.</th>
    <th>Home Team 1</th>
    <th>Away Team 1</th>
    <th>v.</th>
    <th>Home Team 2</th>
    <th>Away Team 2</th>
    </tr>
      
      ##TP_LOOP i {[tpGetVar NUM_MAX]}##
      <tr>
	<td>
	      ##TP_TCL {tpBufWrite [expr "[tpGetVar i]+1"]}##
	</td>
	<td>
	    <input type=hidden name=ballid_##TP_TCL {tpBufWrite [expr "[tpGetVar i]+1"]}## value="##TP_TCL {tpBufWrite [tpGetVar "ballid_[expr "[tpGetVar i]+1"]"]}##">
	  <input type=radio name="r12_##TP_TCL {tpBufWrite [expr "[tpGetVar i]+1"]}##" ##TP_TCL {tpBufWrite [tpGetVar "checked1_[expr "[tpGetVar i]+1"]"]}## value=1></input>
<input size=20 maxlength=39 name=team1_##TP_TCL {tpBufWrite [expr "[tpGetVar i]+1"]}## value="##TP_TCL {tpBufWrite [tpGetVar "team1_[expr "[tpGetVar i]+1"]"]}##">
	</td>
<td>
	  <input type=radio name="r12_##TP_TCL {tpBufWrite [expr "[tpGetVar i]+1"]}##" ##TP_TCL {tpBufWrite [tpGetVar "checked2_[expr "[tpGetVar i]+1"]"]}## value=2></input>
<input size=20 maxlength=39 name=team2_##TP_TCL {tpBufWrite [expr "[tpGetVar i]+1"]}## value="##TP_TCL {tpBufWrite [tpGetVar "team2_[expr "[tpGetVar i]+1"]"]}##">
</td>
<td>
vs.
</td>
	<td>
	  <input type=radio name="r34_##TP_TCL {tpBufWrite [expr "[tpGetVar i]+1"]}##" ##TP_TCL {tpBufWrite [tpGetVar "checked3_[expr "[tpGetVar i]+1"]"]}## value=3></input>
<input size=20 maxlength=39 name=team3_##TP_TCL {tpBufWrite [expr "[tpGetVar i]+1"]}## value="##TP_TCL {tpBufWrite [tpGetVar "team3_[expr "[tpGetVar i]+1"]"]}##">
	</td>
<td>
	  <input type=radio name="r34_##TP_TCL {tpBufWrite [expr "[tpGetVar i]+1"]}##" ##TP_TCL {tpBufWrite [tpGetVar "checked4_[expr "[tpGetVar i]+1"]"]}## value=4></input>
<input size=20 maxlength=39 name=team4_##TP_TCL {tpBufWrite [expr "[tpGetVar i]+1"]}## value="##TP_TCL {tpBufWrite [tpGetVar "team4_[expr "[tpGetVar i]+1"]"]}##">
</td>
      </tr>
    ##TP_ENDLOOP##

    <tr bgcolor=#10137c><td colspan=6><input type=submit class="btn_def" value="Submit Changes"></td></tr>

   </table>
</form>
</body>
</html>
