<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
	<title>Edit Game Selections for ##TP_SORT##</title>
</head>

<body bgcolor=white>

<form action="##TP_CGI_URL##">
<input type=hidden name=action value="DoEditBalls">
<input type=hidden name=XGAME_ID value="##TP_XGAME_ID##">
<input type=hidden name=SORT value="##TP_SORT##">
<input type=hidden name=NUM_MAX value="##TP_NUM_MAX##">

    <table bgcolor=#cccccc cellspacing=0 cellpadding=2 border=0>
    <tr bgcolor=#10137c>
    <th colspan=4>
    <font color=white size=+1 align=left>
    Edit selections: ##TP_SORT##, competition ##TP_COMP_NO##, draw time ##TP_DRAW_AT##
    </font>
    </th>
    </tr>

    <tr bgcolor=#999999>
    <th align=left>No.</th>
    <th align=left>Home Team</th>
    <th align=left>v.</th>
    <th align=left>Away Team</th>
    </tr>

	##TP_LOOP i {[tpGetVar NUM_MAX]}##
	<tr>
		<td>##TP_TCL {tpBufWrite [expr "[tpGetVar i]+1"]}##</td>
		<td>
			<input size=20 maxlength=39 name=team1_##TP_TCL {tpBufWrite [expr "[tpGetVar i]+1"]}## value="##TP_TCL {tpBufWrite [tpGetVar "team1_[expr "[tpGetVar i]+1"]"]}##">
		</td>
		<td>vs.</td>
		<td>
			<input size=20 maxlength=39 name=team2_##TP_TCL {tpBufWrite [expr "[tpGetVar i]+1"]}## value="##TP_TCL {tpBufWrite [tpGetVar "team2_[expr "[tpGetVar i]+1"]"]}##">
		</td>
		<!-- three balls per row, 1=home, 2=draw, 3=away -->
		<input type=hidden name=ballid_##TP_TCL {tpBufWrite [expr "([tpGetVar i] * 3)+1"]}## value="##TP_TCL {tpBufWrite [tpGetVar "ballid_[expr "([tpGetVar i] * 3)+1"]"]}##">
		<input type=hidden name=ballid_##TP_TCL {tpBufWrite [expr "([tpGetVar i] * 3)+2"]}## value="##TP_TCL {tpBufWrite [tpGetVar "ballid_[expr "([tpGetVar i] * 3)+2"]"]}##">
		<input type=hidden name=ballid_##TP_TCL {tpBufWrite [expr "([tpGetVar i] * 3)+3"]}## value="##TP_TCL {tpBufWrite [tpGetVar "ballid_[expr "([tpGetVar i] * 3)+3"]"]}##">
	</tr>
	##TP_ENDLOOP##

	<tr bgcolor=#10337c>
	<td colspan=4>
	<input type=submit class="btn_def" value="Submit Changes">
	</td>
	<tr>
</table>
</form>
</body>
</html>
