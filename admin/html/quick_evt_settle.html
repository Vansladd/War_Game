<html>
<!-- $Id: quick_evt_settle.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<script>
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
<title>OpenBet Settlement</title>
<body>
<table cellspacing=0 cellpadding=1 border=0>
<tr>
	<th class=title colspan=2>
	Settlement results
	</th>
</tr>
##TP_IF {[tpGetVar NumEvts 0]>0}##
	##TP_LOOP evt_idx {[tpGetVar NumEvts]}##
		<tr>
			<td class=caption>Event&nbsp;</td>
			<td><b>&nbsp;##TP_StlObjId##</b></td>
		</tr>
	##TP_ENDLOOP##
##TP_ENDIF##
<tr>
	<td class=caption>Time&nbsp;</td>
	<td><b>&nbsp;##TP_TimeNow##</b></td>
</tr>
<tr>
	<td class=caption>User&nbsp;</td>
	<td><b>&nbsp;##TP_TCL {set USERNAME}##</b></td>
</tr>
<form method=get action="##TP_CGI_URL##">
<tr>
	<th class=buttons colspan=2><input type=button class="btn_def" value="Back" onClick="return fs(this,'Back')"></th>
</tr>
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value=ADMIN::EV_SEL::GoEvSel>
</form>
</table>
</body>
</html>

</html>
