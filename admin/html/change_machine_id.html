<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Change Machine ID </title>
</head>
<script>

function fs(b)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.submit();
	return true;
}
</script>
<body>
##TP_PLAY error_rpt.html##
<table border=0 cellspacing=0 cellpadding=3>
<form action="##TP_CGI_URL##" method=get>
<input type="hidden" name="previous_mid" value="##TP_TCL {reqGetArg update}##">
<input type=hidden name=action value=ADMIN::ID_BLOCK::ChangedBlock>
<tr>
	<th colspan=5 class=title>
		Blocked Machine ID
	</th>
</tr>

        <tr>
	<td>
	<input type="text" name="changed_mid" value="##TP_TCL {reqGetArg update}##" >
	</td>
        </tr>

<tr>
	<th class=buttons colspan=3>
	<input type=button class="btn_def" value="OK" onClick="return fs(this)">
	</th>
	</form>
	</tr>

</table>
<br>
<br>

</table>
</body>
</html>
