<html>
<!-- $Id: cust_casino_tfrs_edit.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Customer Casino Transfers</title>
</head>
<script>

function doAudit(audit, b) {
	b.form.AuditInfo.value = audit;
	return fs(b, "GoAudit");
}

function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
<body>
##TP_PLAY error_rpt.html##
<form action="##TP_CGI_URL##" method=get>
<table border=0 cellspacing=0 cellpadding=2>
<tr>
	<th colspan=5 class=title>
	Casino Transfers
	</th>
</tr>
<tr>
	<th nowrap class=colhead>Transfer Id</th>
	<th nowrap class=colhead>Date</th>
	<th nowrap class=colhead>Type</th>
	<th nowrap class=colhead>Amount</th>
	<th nowrap class=colhead>Manual Adj Id</th>
</tr>
<tr>
	<td>##TP_tx_id##</td>
	<td>##TP_tx_date##</td>
	<td>##TP_tx_op_type##</td>
	<td align=right>##TP_amount##</td>
	<td align=right>##TP_man_adj_id##&nbsp;</td>
</tr>

<tr>
	<th nowrap class=colhead>Status</th>
</tr>
<tr>
	<td>
		<select name="status">
			##TP_LOOP tfr_idx {[tpGetVar num_status]}##
				<option value="##TP_status##" ##TP_status_selected##>##TP_status_desc##</option>
			##TP_ENDLOOP##
		</select>
	</td>
</tr>
<tr>
	<th nowrap class=colhead>Description</th>
</tr>
<tr>
	<td>
		<input type=textArea name=failure_reason value=##TP_failure_reason##>
	</td>
</tr>
<tr>
	<th class=buttons colspan=5>
	<input type=button class="btn_def" value="Back" onClick="return fs(this,'CustCasinoTfrHist')">
	<input type=button class="btn_def" value="Update" onClick="return fs(this,'UpdCustCasinoTfr')">
	<input type=button class="btn_def" value="View Audit History" onClick="return doAudit('tXferStatus', this)">
	</th>
	<input type=hidden name=SubmitName value="">
	<input type=hidden name=action value=ADMIN::CUST::DoCust>
	<input type=hidden name=tx_id value="##TP_tx_id##">
	<input type=hidden name=CustId value="##TP_CustId##">
	<input type=hidden name=AcctId value="##TP_AcctId##">
	<input type=hidden name=AuditInfo value="">
</tr>
</table>
</form>
</body>
</html>
