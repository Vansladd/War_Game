<html>
<!-- $Id: balls_game.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>OpenBet Administration</title>

<!-- Submission script -->

<script>

// Confirm that the new game configuration is ok
function save(b)
{

  var prompt = 'Are you sure you want to save the new game configuration?'

  if (confirm(prompt)) {
    b.form.action.value='ADMIN::BALLS::UpdBallsGameConfig'
	b.form.submit();
	return true;
  }

}

// Return to the setup page
function goBack(b)
{
	b.form.action.value='ADMIN::BALLS::GoBallsSetup'
	b.form.submit();
	return true;
}

</script>
</head>
<body>

<!-- If there is an error show the report -->
##TP_PLAY error_rpt.html##

<!-- If the user has the permission show the balls subscription -->

##TP_IF {[tpGetVar HasPerm 0] == 1}##

<h3>Balls Game Configuration - ##TP_Desc##</h3>

<!-- Display error details -->

<form method=get action=##TP_CGI_URL##>

<table cellspacing=0 cellpadding=2 border=0>
	<tr>
		<th class=title colspan=2>Modify Game Configuration</th>
	</tr>
	<tr>
		<td class=caption>Game</td>
		<td>##TP_Desc##</td>
	</tr>
	<tr>
		<td class=caption>Status</td>
		<td>
			  <select name="Status">
			  	##TP_IF {[tpGetVar ActiveStatus 0]}##
					<option value="A" selected>Active</option>
					<option value="S">Suspended</option>
			 	##TP_ELSE##
			 		<option value="A">Active</option>
					<option value="S" selected>Suspended</option>
				##TP_ENDIF##
			  </select>&nbsp;
		</td>
	</tr>

	<tr>
		<td class=caption>Stake Limits</td>
	</tr>

	<tr>
		<td align="right">
			<b><font color="#006666">Min:</font></b>&nbsp;
		</td>
		<td>
			<input name="MinStake" type=text size=12 value="##TP_MinStake##">
			&nbsp;<b><font color=#006666>Max:</font></b>
			<input name="MaxStake" type=text size=12 value="##TP_MaxStake##">
		</td>
	</tr>

	<tr>
		<td class=caption>Odds</td>
		<td>
			<input name="OddsNum" size="6" value="##TP_OddsNum##">
			/
			<input name="OddsDen" size="6" value="##TP_OddsDen##">
		</td>
	</tr>

	<tr><td colspan=2><br/></td></tr>

	<tr>
		<th class=title colspan=2>
			<input type=button class="btn_def" value="Save" onClick="return save(this)">
			<input type=button class="btn_def" value="Cancel" onClick="return goBack(this)">
		</th>
	</tr>

</table>

<input type=hidden name=SubTypeId value="##TP_SubTypeId##">
<input type=hidden name=action value="">

</form>

</body>
##TP_ENDIF##
</html>
