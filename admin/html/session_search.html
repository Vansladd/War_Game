<html>
<!-- $Id: session_search.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>OpenBet Administration</title>
##TP_PLAY header_cal.html##
<script>
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
##TP_PLAY JS_WriteSelect.html##
</head>
<body >
<table cellspacing=0 cellpadding=2 border=0>
<form method=post action="##TP_CGI_URL##">
<tr>
	<th colspan=2 class=title> Session search Criteria </th>
</tr>
<tr>
 <td class=captionindex>Username</td>
        <td>
        <input type="text" name="FILT_Username" value="" size=32>
        &nbsp; (Case insensitive
        <input type="checkbox" name="FILT_UpperName" value="N" checked>)
        </td>
</tr>

<tr>
	<td class=captionindex>Session ID</td>
	<td>
		<input type="text" name="FILT_Sessionid" value="" size=32> &nbsp;
	</td>
</tr>

<tr>
	<td class=caption>Status</td>
        <td>
	        <select name="FILT_Status">
                <script>
                	write_select(
                        	'A',
                                '',  'N/A',
                                'A', 'Active',
                                'S', 'Suspended',
                                'L', 'Logged Out',
                                'T', 'Timed Out',
                                'O', 'Overwritten',
                                'P', 'Session Time Limit Exceeded',
                                'C', 'Cummulative Session Time Limit Exceeded'
                         );
                </script> </select>
        </td>
</tr>
<tr>
	<td class=caption>Source</td>
        <td>
                 <select name="FILT_Source">
                        <option value="" selected>Any</option>
			##TP_TCL {make_channel_binds "" -}##
			 ##TP_LOOP chan_idx {[tpGetVar NumChannels]}##
                                <option value="##TP_ChanCode##">##TP_ChanName##</option>
                         ##TP_ENDLOOP##
                 </select>
        </td>
</tr>

<tr>
	<td class=captionindex>Start time</td>
        <td nowrap>
		<select name=FILT_StartOp>
		<option value=''>N/A</option>
		<option value='>='>at or after</option>
		<option value='<'>before</option>
		</select>
		<input name=FILT_StartTime type=text size=19 maxlength=19> (YYYY-MM-DD HH:MM:SS)
        </td>
</tr>
<tr>
	<td class=captionindex>End time</td>
        <td nowrap>
		<select name=FILT_EndOp>
		<option value=''>N/A</option>
		<option value='>='>at or after</option>
		<option value='<'>before</option>
		</select>
		<input name=FILT_EndTime type=text size=19 maxlength=19> (YYYY-MM-DD HH:MM:SS)
        </td>
</tr>
<tr>
	<th class=buttons colspan=2>
		<input type=button class="btn_def" value="Search" onClick="return fs(this,'SessionSearch')">
	</th>
</tr>	 
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value="ADMIN::SESSION::DoSessQry">
</table>
</body>
</html>
