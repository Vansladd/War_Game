<html>
<!-- $Id: daily_msg_op_query.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Daily Message Operator Query</title>
<script>
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>
<body>
##TP_PLAY error_rpt.html##
##TP_PLAY msg_rpt.html##

<table cellspacing=0 cellpadding=2 border=0>
<form method=get action=##TP_CGI_URL##>
<tr>
	<th colspan=2 class=title>
		Daily Message - Operator Search
	</th>
</tr>

<tr class=subtitle>
	<th colspan=2 align=left>Operator information</th>
</tr>
<tr>
	<td class=caption>Operator</td>
<td>
	<select name="user_id">
		##TP_LOOP dailymsg_idx {[tpGetVar NumUsers]}##
		<option value="##TP_UserId##"##TP_UserSel##>##TP_UserName##</option>
		##TP_ENDLOOP##
	</select>
</td>
<tr class=subtitle>
	<th colspan=2 align=left>Message details</th>
</tr>

<tr>
	<td class=caption>Daily Message Between</td>
	<td>
	<input type="text" name="date_from" value="" size=19>
	&nbsp;and&nbsp;
	<input type="text" name="date_to" value="" size=19>
	</td>
</tr>
<tr>
	<td class=caption>Daily Message Status</td>
	<td>
			<select name="status">
			<option value=""></option>
			<option value="A">Active</option>
			<option value="S">Suspended</option>
			</select>&nbsp;
	</td>
</tr>
<tr>
	<td class=caption>Daily Message Accepted</td>
	<td>
			<select name="accepted">
			<option value=""></option>
			<option value="Y">Accepted</option>
			<option value="N">Declined</option>
			</select>&nbsp;
	</td>
</tr>
<tr>
		<td class=caption>Message Like:</td>
	<td><input type="text"  name="msg_text" value="" size=40></td>
</tr>

<tr class=subtitle>
	<th colspan=2 align=left>Location Details</th>
</tr>
<tr>
<td class=caption>Department</td>
<td>
	<select name="dept_code">
	##TP_LOOP dept_idx {[tpGetVar NumDept]}##
		<option value="##TP_DeptCode##"##TP_DeptSel##>##TP_DeptName##</option>
	##TP_ENDLOOP##
	</select>
</td>
</tr>
<tr>
<td class=caption>Location</td>
<td>
	<select name="loc_code">
	##TP_LOOP loc_idx {[tpGetVar NumLoc]}##
		<option value="##TP_LocCode##"##TP_LocSel##>##TP_LocName##</option>
	##TP_ENDLOOP##
	</select>
</td>
</tr>
<tr>
	<th class=buttons colspan=2>
	<input type=button class="btn_def" value="Find " onClick="return fs(this,'Find')">
	</th>
</tr>
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value=ADMIN::TB_DMSG::DoDailyMsgList>
</form>
</table>
<br>
</body>
</html>
