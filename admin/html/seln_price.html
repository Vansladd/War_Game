<html>
<!-- $Id: seln_price.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Modify Currency History</title>
##TP_PLAY JS_WriteSelect.html##
<script language=JavaScript>
function validate(f)
{
	return true;
}
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>
<body>
##TP_PLAY error_rpt.html##
<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=2 class=title>
	Selection Price
	</td>
</tr>
<form action="##TP_CGI_URL##" method=get onSubmit="return validate(this);">
<input type="hidden" name="OcPriceId" value="##TP_OcPriceId##">
<input type="hidden" name="OcId"      value="##TP_OcId##">
<tr>
	<td class=caption>Date</td>
	<td>
	##TP_OcPriceDate##
	</td>
</tr>
<tr>
	<td class=caption>Price</td>
	<td>
	##TP_OcPrice##
	</td>
<tr>
	<td class=caption>Status</td>
	<td>
	<select name="OcPriceStatus">
	<script>
	write_select("##TP_OcPriceStatus##", 'A','Active','X','Deleted','1','First Show','2','Second Show');
	</script>
	</select>
	</td>
</tr>
<tr>
	<th colspan=2 class=buttons>
	<input type=button class="btn_def" value="Modify This Entry" onClick="return fs(this,'OcPriceMod')">
	<input type=button class="btn_def" value="Back" onClick="return fs(this,'Back')">
	</th>
</tr>
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value="ADMIN::SELN::DoOcPriceUpd">
</form>
</table>
</body>
</html>
