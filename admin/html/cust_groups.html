<!-- Customer Groups -->
<!-- $Id: cust_groups.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<table border="0" cellspacing="0" cellpadding="2">
<tr>
	<th colspan="4" class="title">Customer Groups</th>
</tr>
<tr class="colhead">
	<th nowrap class="colhead">Product</th>
	<th nowrap class="colhead">Tier</th>
	<th nowrap class="colhead">Text</th>
	<th nowrap class="colhead"></th>
</tr>
##TP_IF {[tpGetVar NumCustGroups 0] == 0}##
<tr>
	<td colspan="4" align="center">No Customer Groups Set</td>
</tr>
##TP_ELSE##

	##TP_LOOP cg_idx {[tpGetVar NumCustGroups 0]}##
		<tr>
			<td>##TP_group_name##</td>
			<td>##TP_group_desc##</td>
			<td>##TP_group_text##</td>
			<td><a href="##TP_CGI_URL##?action=ADMIN::CUST::GoCustGroupsDetail&cust_id=##TP_CustId##&group_value_id=##TP_group_value_id##">Update</a></td>
		</tr>
	##TP_ENDLOOP##
##TP_ENDIF##
<tr>
	<td colspan="4"><input type="button" class="btn_def" value="Add" onclick="location.href='##TP_CGI_URL##?action=ADMIN::CUST::GoCustGroupsDetail&cust_id=##TP_CustId##'">&nbsp;<input type="button" class="btn_def" value="Audit" onclick="location.href='##TP_CGI_URL##?action=ADMIN::AUDIT::GoAudit&CustId=##TP_CustId##&AuditInfo=tCustGroup'">&nbsp;</td>
</tr>
