<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<!--
 		$Id: tnc.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $
		(C)2008 Orbis Technology Ltd. All rights reserved.
	-->
	<head>
		<title>Terms and Conditions</title>
		<meta http-equiv="Content-Type"
			content="text/html; charset=##TP_CHARSET##">
		<link rel="stylesheet" type="text/css"
			href="##TP_CGI_URL##?action=stylesheet">
	</head>
	<body>
		##TP_PLAY error_rpt.html##
		##TP_PLAY msg_rpt.html##
		<form method="post" action="##TP_CGI_URL##">
			<input type="hidden" name="action" value="ADMIN::TERMS_AND_CONDITIONS::do_tnc">
			<input type="hidden" name =tnc_id value="##TP_tnc_id##">
			<table cellspacing="0">
				<tr>
					<th class="title" colspan="2">Terms and Conditions</th>
				</tr>
				<tr>
					<td class="caption">Name</td>
					<td><input name="tnc_name" value="##TP_tnc_name##" size="20"></td>
				</tr>
				<tr>
					<td class="caption">Channels</td>
					<td><input name="channels" value="##TP_channels##" size="10"></td>
				</tr>
				<tr>
					<td class="caption">External System Host Group</td>
					<td><input name="external_system_host_group" value="##TP_xsys_host_grp##" size="10"></td>
				</tr>
				<tr>
					<td class="caption">Version</td>
					<td><input name="version" value="##TP_version##" size="10"></td>
				</tr>
				<tr>
					<td class="caption">Url</td>
					<td>
						<input name="url" value="##TP_url##" size="40">
					</td>
				</tr>

				<tr>
					<td class="caption">Updated</td>
					<td>##TP_updated##</td>
				</tr>
				<tr>
					<td class="buttons" colspan="2">
						##TP_IF {[tpBindGet tnc_name] == ""}##
						<input type="submit" name="submit" value="Insert">
						##TP_ELSE##

						<input type="submit" name="submit" value="Update">
						|
						<input type="submit" name="submit" value="Delete">
						##TP_ENDIF##
						|
						<a href="##TP_CGI_URL##?action=ADMIN::TERMS_AND_CONDITIONS::go_tnc_controls">Back</a>
					</td>
				</tr>
			</table>
		</form>
		<p>
		</p>
	</body>
</html>
