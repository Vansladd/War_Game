<html>
<!-- $Id: qbet_ccy.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title></title>
<script language="javascript">

var num_ccy = 0;
var ccy     = new Array();

##TP_LOOP ccy_idx {[tpGetVar NumQBetCCy 0]}##
ccy[num_ccy++] = "##TP_qbetccy_ccy_code##";
##TP_ENDLOOP##

function fs(b) {
	var ccy_amount_string = "";
	var i;

	for (i = 0; i < num_ccy; i++) {

		var ccy_code  = ccy[i];
		var name      = ccy_code + "_disporder";
		var amount    = document.forms[0].elements[name].value;


		if (amount != "") {
			if (ccy_amount_string.length > 0) {
				ccy_amount_string += ",";
			}
			ccy_amount_string += ccy_code;
			ccy_amount_string += ",";
			ccy_amount_string += amount;
		}
	}

	opener.ccy_amount_submit(
		ccy_amount_string
	);

	window.close();
	return false;
}

</script>
</head>

<body>

<table border=0 cellspacing=0 cellpadding=2 align=center>
<form name=CCyAmount method=get action="##TP_CGI_URL##">
<tr>
	<th class=title colspan=2>Amount per ccy</th>
</tr>
##TP_LOOP ccy_idx {[tpGetVar NumQBetCCy]}##
<tr>
	<td class=caption>##TP_qbetccy_ccy_name##</td>
	<td>
	<input type=text name="##TP_qbetccy_ccy_code##_disporder" value="##TP_qbetccy_amount##" size=5>
	</td>
</tr>
##TP_ENDLOOP##
<tr>
	<th colspan=2 class=buttons>
	<table border=0 cellspacing=0 cellpadding=0 width=100%>
	<tr>
		<th width=75% class=buttons>
		<input type=button class="btn_def" value="Update" onClick="return fs(this)">
		</th>
		<th class=goaudit width=25%>
		<input type=button class="btn_def" value="Cancel" onClick="window.close()">
		</th>
	</tr>
	</table>
	</th>
</tr>
</form>
</table>

</body>

</html>
