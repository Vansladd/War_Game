
<script>

function fs_lang(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}

</script>

<form action="##TP_CGI_URL##" method="get">

<table border="0" cellspacing="0" cellpadding="3" bgcolor="#10137c">
<input type="hidden" name="SubmitName" value="">
<input type="hidden" name="action" value="ADMIN::SPORT::DoSportMenuViewItem">
<input type="hidden" name="sport_lang" value="##TP_SportView##"/>

<table>
	<tr>
		<th class="title" colspan=6><b> Menu Items (##TP_SportLang##)</b></td>
	</tr>
##TP_IF {[tpGetVar NumMenuItems] > 0}##
	<tr>
		<th> Description </th>
		<th> Priority Disporder </th>
		<th> Nav Disporder </th>
		<th> Displayed </th>
	</tr>

	##TP_LOOP menu_item_idx {[tpGetVar NumMenuItems]} ##
		<tr>
			<td><a href="##TP_CGI_URL##?action=ADMIN::SPORT::GoSportMenuItem&menuItemId=##TP_menuItemId##">##TP_menuDesc##</a></td>
			<td><input type="text" name="miPriorityDisporder_##TP_menuItemViewId##" value="##TP_menuPriorityDisporder##" maxlength="10" size="8" /></td>
			<td><input type="text" name="miNavDisporder_##TP_menuItemViewId##" value="##TP_menuNavDisporder##" maxlength="10" size="8" /></td>
			<td>
				<select name="miDisplay_##TP_menuItemViewId##">
						<script>
							write_select('##TP_menuDisplayed##','N','No', 'Y','Yes')
						</script>
				</select>
			</td>
		</tr>
	##TP_ENDLOOP##
	<tr>
		<th colspan="4" class="buttons">
			<input type="button" value="Update" onClick="fs_lang(this,'UpdateView')" />
		</th>
	</tr>
##TP_ELSE##
		<tr>
			<td colspan="3">
				<b><i>There are no menu items defined</i></b>
			</td>
		</tr>
##TP_ENDIF##
	</table>

</form>
