<html>
<!-- $Id: product_code.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Add/Modify Product Code</title>
##TP_PLAY JS_WriteSelect.html##
<script language=JavaScript>
function validate(f)
{
	return true;
}
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>
<body>
##TP_PLAY error_rpt.html##
<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=2 class=title>
	Code ##TP_Code## Details
	</th>
</tr>
<form action="##TP_CGI_URL##" method="get" onSubmit="return validate(this);" name=code_form>
<tr>
	<td class=caption>Code</td>
	<td>
	##TP_IF {[tpGetVar opAdd 0]}##
	<input type=text name="Code" value="" size=5>
	##TP_ELSE##
	<b>##TP_Code##</b>
	##TP_ENDIF##
	</td>
</tr>
<tr>
	<td class=caption>Product Name</td>
	<td>
	<input type=text name="Name" value="##TP_Name##" size=40>
	</td>
</tr>
<tr>
	<th colspan=2 class=buttons>
	##TP_IF {[tpGetVar opAdd 0]}##
	<input type=button class="btn_def" value="Add Code" onClick="return fs(this,'CodeAdd')">
	##TP_ELSE##
	<input type=hidden name="Code" value="##TP_Code##">
	<input type=button class="btn_def" value="Modify Code" onClick="return fs(this,'CodeMod')">
	##TP_ENDIF##
	<input type=button class="btn_def" value="Back" onClick="return fs(this,'Back')">
	</th>
</tr>
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value="ADMIN::PRODUCTCODE::DoProductCode">
</form>
</table>
</body>
</html>
