<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body bgcolor="white">
		<form name="msg_search" method="get" action="##TP_CGI_URL##">
			<input type="hidden" name="action" value="ADMIN::MSG::do_search">
			<input type="hidden" name="search_category" value="##TP_search_category##">
			<input type="hidden" name="search_type" value="##TP_search_type##">
			<input type="hidden" name="search_text" value="##TP_search_text##">
            <input type="hidden" name="search_case_sensitive" value="##TP_search_case_sensitive##">
			##TP_PLAY error_rpt.html##
			##TP_IF {[tpGetVar num_results]==0}##
			<i>No matches found.</i>
			##TP_ELSE##
			<i>##TP_status_msg##</i>
			<table>
				<tr>
					<td><b>Group</b></td>
					<td><b>Code</b></td>
                    <td><b>English translation(first ##TP_truncation_limit## chars)</b></td>
				</tr>
				##TP_LOOP result_idx {[tpGetVar num_results]}##
				<tr>
					<td><a href="javascript:parent.go_group('##TP_group##')">##TP_group##</a></td>
					<td><a href="javascript:parent.go_group('##TP_group##',##TP_code_id##);parent.go_val(##TP_code_id##,'en')">##TP_code##</a></td>
                    <td><i>##TP_trans##</i></td>
				</tr>
				##TP_ENDLOOP##
			</table>
			##TP_ENDIF##
		</form>
	</body>
</html>
