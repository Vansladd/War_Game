<html>
<head>
	<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
	<title>Gateway Profile Rules</title>

	##TP_PLAY JS_WriteSelect.html##

	<script type="text/javascript">

		function fs(b,t) {

			// Cache the form elements
			var elems = document.forms["NewPRProfileFrm"].elements;

			// Don't accept empty profile names
			if(t == "DoAddNewPRProfile" && elems["profile_name"].value == "") {

				alert("Profile name is blank");

				return false;

			} else {

				b.disabled = true;
				b.value = "Busy...";
				b.form.action.value= "ADMIN::PMT::" + t;
				b.form.submit();

				return true;
			}
		}
	</script>

</head>
<body>

##TP_PLAY error_rpt.html##

<table cellspacing="0" cellpadding="2" border="0">
<form name="NewPRProfileFrm" action="##TP_CGI_URL##" method="get">
<input type="hidden" name="action" value="">

<tr>
	<th colspan=2 class=title>
		Create New Gateway Profile
	</th>
</tr>

<tr>
	<td>Profile Name:</td>
	<td><input type="text" name="profile_name" value="##TP_ProfileName##"></td>
</tr>

<tr>
	<td>Profile Description:</td>
	<td><input type="text" name="profile_desc" size="50" value="##TP_ProfileDesc##"></td>
</tr>

<tr>
	<td>Status</td>
	<td>
		<select name="profile_status">
		<script type="text/javascript">
		write_select("##TP_ProfileStatus##", "A", "Active", "S", "Suspended");
		</script>
		</select>
	</td>
</tr>

<tr>
	<th colspan="3" class="buttons">
		<input type="button" value="Add Profile" onClick="return fs(this,'DoAddNewPRProfile');">
		<input type="button" value="Back" onClick="return fs(this,'GoListPRProfiles');">
	</th>
</tr>

</form>
</table>
</body>
</html>
