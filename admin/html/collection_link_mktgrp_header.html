<table cellspacing="0" cellpadding="2" border="0">

	<tr>
		<th colspan="4" class="title">
			Link Market Group to Collection
		</th>
	</tr>

	<tr>
		<td class="caption">Sport:</td>

		<td >
			<input disabled="true" type="text" name="" value="##TP_sportName##" maxlength="50" />
		</td>

		<td >Disp Order:</td>
		<td>
		<input disabled="true" type="text" name="disporder" value="##TP_CollectionDisporder##" maxlength="5" size=5 />
		</td>
	</tr>
	<tr>
		<td class="caption">Name:</td>
		<td colspan="1">
			<input disabled="true"  type="text" name="name" value="##TP_CollectionName##" maxlength="50" size=30 />		
		</td>
	</tr>

	<tr>
		<td class="caption">Expanded?:</td>
		##TP_IF {[tpGetVar CollectionExp] == "Y" } ##
			<td >
				<input disabled="true"  checked name="expanded" type="checkbox" value = ""  >	
			</td>
		##TP_ELSE##
			<td >
				<input disabled="true"  name="expanded" type="checkbox" value = ""  >
			</td >
		##TP_ENDIF##
		<td >Primary collection for sport?:</td>
		<td >
			<b>##TP_CollectionPrimary##</b>
		</td>
	</tr>
</table>
