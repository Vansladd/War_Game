<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Openbet Standard Language Selector</title>
	<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
	<script type="text/javascript">
		function fillLanguages(code,name) {
			window.opener.populateLanguagesForm(code,name);
			window.close();
		}
	</script>
</head>
<body>

<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=2 class=title>
	Standard Languages
	</th>
</tr>
<tr>
	<th nowrap class=colhead>Name</th>
	<th nowrap class=colhead>Code</th>
</tr>


##TP_LOOP iso_idx {[tpGetVar NumIsoLangCodes]}##
<tr>
	<td><a href="#" onclick="fillLanguages('##TP_IsoLangCode##','##TP_IsoLangName##')">##TP_IsoLangName##</a></td>
	<td><a href="#" onclick="fillLanguages('##TP_IsoLangCode##','##TP_IsoLangName##')">##TP_IsoLangCode##</a></td>
</tr>
##TP_ENDLOOP##

</table>

</body>
</html>
