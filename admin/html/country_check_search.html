<html>
<!-- $Id: country_check_search.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>OpenBet Administration</title>
<script>
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
##TP_PLAY JS_WriteSelect.html##
</head>
<body>
##TP_PLAY error_rpt.html##
<table cellspacing=0 cellpadding=2 border=0>
<form method=get action=##TP_CGI_URL##>
<tr>
	<th colspan=3 class=title>
	Country check Search
	</th>
</tr>
<tr class=subtitle>
	<th colspan=2 align=left>Check information</th>
</tr>
<tr>
	<td class=caption>Username</td>
	<td><input type="text" name="username" value="" size=32>&nbsp;
    exact&nbsp;<input type="checkbox" name="equals" value="Y">
	&nbsp;(case insensitive&nbsp;
	<input type="checkbox" name="upper_username" value="Y">
	&nbsp;)</td>
</tr>
<tr>
	<td class=caption>IP Address</td>
	<td><input type="text" name="ip_addr" value="" size=16></td>
</tr>

<tr>
	<td class=caption>Date</td>
	<td><input type="text" name="start_date" value="" size=16>
	&nbsp;to&nbsp;
	<input type="text" name="end_date" value="" size=16></td>
</tr>

<tr>
	<td class=caption>Operation</td>
	<td>
    <input type="radio" name="cat_or_op" value="op" checked>
	<select name="op_code">
		<option value="">all</option>
		##TP_LOOP op_code_idx {[tpGetVar NumCodes]}##
			<option value="##TP_OpCode##">##TP_Desc##</option>
		##TP_ENDLOOP##
	</select>
	</td>
</tr>

<tr>
	<td class=caption>Category</td>
	<td>
	<input type="radio" name="cat_or_op" value="cat">
    <select name="category">
		<option value="">all</option>
		##TP_LOOP cat_idx {[tpGetVar NumCats]}##
			<option value="##TP_Cat##">##TP_Cat##</option>
		##TP_ENDLOOP##
	</select>
	</td>
</tr>

<tr>
	<td class=caption>Country</td>
	<td>
	<select name="country">
		##TP_LOOP cnt_idx {[tpGetVar NumCountries]}##
			<option value="##TP_CountryCode##">##TP_Country##</option>
		##TP_ENDLOOP##
	</select>
	</td>
</tr>

<tr>
	<th class=buttons colspan=3>
	<input type=button class="btn_def" value="Find Checks" onClick="return fs(this,'DoPmtQry')">
	</th>
</tr>
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value=ADMIN::COUNTRY::DoCountryCheckSearch>
</form>
</table>
</body>
</html>
