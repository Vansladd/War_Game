<html>
<head>

<title>Blocked Machine Id</title>
</head>
<script>
function fs(b)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.submit();
	return true;
}
</script>
<body>
##TP_PLAY error_rpt.html##
<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=4 class=title>
		Blocked ID
	</th>
</tr>

<form action="##TP_CGI_URL##"  method=get>
<input type=hidden name=action value=ADMIN::ID_BLOCK::EditBlock>
<input type=hidden name=block_id>

<tr>
	<td>Machine ID</td>
	<td><input type="text" name="m_id"/></td>
</tr>

<tr>
	<td>Comment</td>
	<td><textarea name="comment" rows="3" cols="40">
	</textarea></td>
</tr>

<tr>
	<th class=buttons colspan=2>
		<input type=button class="btn_def" value="Add" onClick="return fs(this)">
	</th>
