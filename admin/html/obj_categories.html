<html>
<!-- $Id: obj_categories.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Add Market</title>
##TP_PLAY JS_WriteSelect.html##
<script language=JavaScript>
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();

	return true;
}
</script>
</head>
<body>
##TP_PLAY error_rpt.html##

<form name="catFm" method="post" action="##TP_CGI_URL##">

<input type="hidden" name="action" value="ADMIN::OBJ_CATEGORY::GoObjCategory" />
<input type="hidden" name="cat_type" value="##TP_CAT_TYPE##" />
<input type="hidden" name="SubmitName" value="" />

<table border=0 cellspacing=0 cellpadding=3>
<tr><th colspan=2 class=title>##TP_TITLE##</th></tr>
<tr>
<th nowrap class=colhead>Name</th>
<th nowrap class=colhead>Description</th>
</tr>
##TP_IF {[tpGetVar NUM_CATS] == 0}##
	<tr><td align=center>No categories defined</td></tr>
##TP_ELSE##

	##TP_LOOP cats_idx {[tpGetVar NUM_CATS]}##
	<tr>
	<td><a href="##TP_CGI_URL##?action=ADMIN::OBJ_CATEGORY::GoObjCategory&cat_type=##TP_CAT_TYPE##&cat_id=##TP_CAT_ID##">##TP_NAME##</a></td>
	<td>##TP_DESC##</td>
	</tr>
	##TP_ENDLOOP##

##TP_ENDIF##

<tr>
	<th colspan=2 class=buttons>
	<input type=button value="Add New Category" onClick="return fs(this,'ObjCatAdd');">
	</th>
</tr>
</table>

</form>

</body>
</html>
