<html>
<!-- $Id: racing_focus.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##"/>
	<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet"/>
	<title>OpenBet Administration</title>
	##TP_PLAY JS_WriteSelect.html##
	<script language=javascript>
		function fs(b,t)
		{

			if (t == "Add") {
				if (b.form.NewLang.value == "") {
					alert ("No new language has been entered");
					return;
				} else if (b.form.NewLang.value.length != 2) {
					alert ("Language must be two characters long");
					return;
				}
			}
			b.disabled = true;
			b.value = "Busy...";
			b.form.SubmitName.value=t;
			b.form.submit();
			return true;
		}
		</script>
	</head>
<body>
	##TP_PLAY error_rpt.html##
	##TP_PLAY msg_rpt.html##
	<form method=get action="##TP_CGI_URL##" >
		<input type="hidden" name="SubmitName" value="">
		<input type=hidden name=action value="ADMIN::RACING_FOCUS::DoRacingFocus">

		<table border=0 cellspacing=0 cellpadding=1>
			<tr>
				<th class=title colspan=3>Racing Focus</th>
			</tr>
			<tr>
				<th class="colhead" nowrap="nowrap">Language</th>
				<th class="colhead" nowrap="nowrap">Live</th>
				<th class="colhead" nowrap="nowrap">Virtual</th>
			</tr>
			##TP_LOOP rf_idx {[tpGetVar nlang]}##
				<tr>
					<td>##TP_Lang##</td>
					<td align="center">
						<input type="radio" name="HRSetting_##TP_Lang##" value="Live" ##TP_LiveCheck##>
				</td>
					<td align="center">
						<input type="radio" name="HRSetting_##TP_Lang##" value="Virtual" ##TP_VirtualCheck##>
					</td>
				</tr>
			##TP_ENDLOOP##
			<tr>
				<td>
					<input type="text" type=text name="NewLang" size=4 maxlength=2>
				</td>
				<td align="center">
					<input type="radio" name="NewHRSetting" value="Live" checked="true">
				</td>
				<td align="center">
					<input type="radio" name="NewHRSetting" value="Virtual">
				</td>
			</tr>
			<tr class=buttons >
				<td align="left">
					<input type=button class="btn_def" value="Add" onClick="return fs(this,'Add')">
				</td>
				<td align="right">
					<input type=button class="btn_def" value="Update" onClick="return fs(this,'Upd')">
				</td>
			</tr>
		</table>
	</form>
</body>
