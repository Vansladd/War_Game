<title>Football Result Confirmation / Settlement</title>

##TP_PLAY JS_WriteSelect.html##

<script language=JavaScript>

function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}

function write_mkt_tr(settled,result_conf,result,mkts)
{
	if (mkts != "") {
		if (settled == 'Y') {
			document.write('<font class=settled>&nbsp;' + mkts + '&nbsp;</font>');
		} else if (result_conf == 'Y') {
			document.write('<font class=confirmed>&nbsp;' + mkts + '&nbsp;</font>');
		} else if (result != '-') {
			document.write('<font class=resulted>&nbsp;' + mkts + '&nbsp;</font>');
		} else {
			document.write('<font class=active>&nbsp;' + mkts + '&nbsp;</font>');
		}
	}
}

</script>
