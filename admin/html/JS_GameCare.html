<script>

function write_max_dep(){
	//initially write out default max deposit for customers currency
	##TP_IF {[tpGetVar cust_selected_max_dep 0] == 0}##
	document.write("<option value='-1' selected>--Please select one--<\/option>");
	##TP_ENDIF##
	##TP_LOOP dep_limit_idx {[tpGetVar dep_limit_num 0]}##
	document.write("<option value='##TP_dep_limit##'##TP_IF {[tpGetVar cust_selected_max_dep 0] == $DEP_LIMITS([tpGetVar dep_limit_idx 0],dep_limit)}## selected##TP_ENDIF##>##TP_ccy_code##&nbsp;##TP_dep_limit####TP_IF {$DEP_LIMITS([tpGetVar dep_limit_idx 0],dep_selected) == 1}## (currently)##TP_ENDIF##</option>");
	##TP_ENDLOOP##
}

function write_max_frq(){

	//initially write out default max frq
	document.write("<option value='5'>5<\/option>");
	document.write("<option value='10'>10<\/option>");
	document.write("<option value='15'>15<\/option>");
	document.write("<option value='20'>20<\/option>");
	document.write("<option value='25'>25<\/option>");
	document.write("<option value='30'>30<\/option>");
}

function update_selected(optionlist, optionvalue){
	// update the maximum deposit select box
	for (var i = 0; i < optionlist.options.length;i++){
		if (optionlist.options[i].value == optionvalue){
			optionlist.options[i].selected = true;
		}
	}
}
</script>
