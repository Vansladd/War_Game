<html>
<!-- $Id: befree_prog.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Add/Modify BeFree Program</title>
##TP_PLAY JS_WriteSelect.html##
<script language=JavaScript>
function validate(f)
{
	return true;
}
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>
<body>
##TP_PLAY error_rpt.html##
<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=2 class=title>
	BeFree Program ##TP_prog_name## Details
	</th>
</tr>
<form action="##TP_CGI_URL##" method="get" onSubmit="return validate(this);" name=aff_form>
<tr>
	<td class=caption>BeFree Prog ID#</td>
	<td><input type=text name="ext_prog_id" value="##TP_ext_prog_id##" size=8 maxlength=8></td>
	<input type=hidden name="prog_id" value="##TP_prog_id##">
	<input type=hidden name="prog_id_old" value="##TP_prog_id##">
</tr>
<tr>
	<td class=caption>Program Name</td>
	<td><input type=text name="prog_name" value="##TP_prog_name##" size=25></td>
</tr>
<tr>
	<td class=caption>File Name</td>
	<td><input type=text name="file_name" value="##TP_file_name##" size=25></td>
</tr>
<tr>
	<td class=caption>Status</td>
	<td>
	<select name="status">
	<script>
	write_select('##TP_status##','A','Active','S','Suspended')
	</script>
	</select>
	</td>
</tr>


<tr>
	<th colspan=2 class=buttons>
	##TP_IF {[op_allowed ManageAff]}##
		##TP_IF {[tpGetVar opAdd 0]}##
			<input type=button class="btn_def" value="Add BeFree Program" onClick="return fs(this,'AffAdd')">
		##TP_ELSE##
			<input type=hidden name="AffId" value="##TP_AffId##">
			<input type=button class="btn_def" value="Modify Program" onClick="return fs(this,'AffMod')">
		##TP_ENDIF##
	##TP_ENDIF##
	<input type=button class="btn_def" value="View Audit History" onClick="return fs(this,'GoAudit')">
	<input type=button class="btn_def" value="Back" onClick="return fs(this,'Back')">
	</th>
</tr>
<input type=hidden name=AuditInfo value="BeFreePrg">
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value="ADMIN::AFF::DoBeFreePrg">
</form>
</table>
<br>
<br>

</body>
</html>
