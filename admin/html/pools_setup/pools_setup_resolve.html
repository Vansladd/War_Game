<html>
	<!-- $Id: pools_setup_resolve.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
	<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
		<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
		  <title>OpenBet Database Viewer</title>
		  ##TP_PLAY JS_WriteSelect.html##
				<script language=javascript>
					var popup;
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
					function poolChanged(){
					  document.forms["ResultForm"].elements["Pool"].value =document.forms["ResultForm"].elements["PoolSelect"].options[document.forms["ResultForm"].elements["PoolSelect"].selectedIndex].value;
					  document.forms["ResultForm"].elements["SubmitName"].value="ResultPool";
					  document.forms["ResultForm"].elements["refresh"].value="1";
					  document.forms["ResultForm"].submit();
					}

					var poolArray = new Array();
					##TP_LOOP pool_idx {[tpGetVar PoolLen]}##
					  poolArray[##TP_TCL {tpBufWrite [tpGetVar pool_idx]}##] = new Array();
					  poolArray[##TP_TCL {tpBufWrite [tpGetVar pool_idx]}##][0] = "##TP_value##";
					  poolArray[##TP_TCL {tpBufWrite [tpGetVar pool_idx]}##][1] = "##TP_name##";
					##TP_ENDLOOP##
		  </script>
	</head>

	<body>
	  ##TP_PLAY error_rpt.html##
	  <table border=0 cellspacing=0 cellpadding=3 bgcolor=#10137c>
		<form name="ResultForm" method="get" action="##TP_CGI_URL##">
		<input type="hidden" name="SubmitName" value="do_div">
		<input type="hidden" name="action" value="ADMIN::POOLS::SETUP::go_pools">
		<input type="hidden" name="limit" value="##TP_TCL {tpBufWrite [tpGetVar numLegs]}##">
		<input type="hidden" name="Source" value="##TP_SourceType##">
		<input type="hidden" name="Type" value="##TP_TypeId##">
		<input type="hidden" name="Pool" value="##TP_PoolId##">
		<input type="hidden" name="refresh" value="">

		  <tr>
			<th colspan=4 class=title>
			  Divendends
			</th>
		  </tr>
		  <tr>
			<td class=caption>Source</td>
			<td>##TP_Source##</td>
			<td class=caption>Pool Type</td>
			<td>##TP_Type##</td>
		  </tr>
		  <tr>
			<td class=caption>Pool</td>
			<td>
		  		<select name="PoolSelect" onChange="poolChanged();">
					<script>
			        	for (j=0;j<poolArray.length;j++){
							if ( poolArray[j][0] == ##TP_PoolId## )
							{
						    document.write("<option value='" + poolArray[j][0] + "' selected >" + poolArray[j][1] + "</option>");
							} else {
						    document.write("<option value='" + poolArray[j][0] + "'>" + poolArray[j][1] + "</option>");
							}
					      }
					</script>
				</select>

			</td>
		  </tr>
	  </table>

	<p>

	<table bgcolor=#ffffff>
	<tr>
		<td colspan="4"><font size="-1" color="red"><center>##TP_Message##</center></font></td>
	</tr>
	</table>

	  <table border=0 cellspacing=0 cellpadding=3 bgcolor=#10137c>
		  <tr>
			<th colspan=4 class=title>
			  Set Dividend
			</th>
		  </tr>
		  <tr>
			<td class=caption>Dividend value</td>
			<td>
				<input type="text" name="Dividend" value="##TP_Dividend##"> * ##TP_SourceDivU## ##TP_SourceCCY##
			</td>
		  </tr>
		  <tr>
			<td class=caption>Number of legs required</td>
			<td>
				<input type="text" name="reqlegs" value="##TP_Reqlegs##">
			</td>
		  </tr>
		  ##TP_LOOP legs {[tpGetVar numLegs]}##
			  <tr>
				<td class=caption>##TP_Legs##</td>
				<td>
					<input type="text" name="leg_##TP_TCL {tpBufWrite [tpGetVar legs]}##" value="##TP_LegVal##">
				</td>
			  </tr>
     	  ##TP_ENDLOOP##


		  <tr>
			<th class=buttons colspan=4>
				<input type="submit" class="btn_def" onclick="submit(this.form,eval_form);" value="Set Dividend">
			</th>
		  </tr>
		 </form>
		</table>

	</body>
</html>
