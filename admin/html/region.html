<html>
<!--$Id: region.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Add/Update Region</title>
##TP_PLAY JS_WriteSelect.html##
<script language=JavaScript>

function fs(b,t) {

		b.disabled = true;
		b.value = "Busy...";
		b.form.SubmitName.value=t;
		b.form.submit();
		return true;
}


var main_form;

function LangDispPopup(b,id)
{
	if (id == "") {
		id = 0;
	}

	main_form = b.form;

	window.open("##TP_CGI_URL##?action=ADMIN::LANG::GoLangDisp&Id="
				+id+"&IdSort=R",
		"languages",
		"toolbar=no,location=no,directories=no,menubar=no,resizable=yes,width=450,height=300,scrollbars=1");
}

function ViewDispPopup(b,id,name)
{
	if (id == "") {id = 0;}
	main_form = b.form;

	window.open("##TP_CGI_URL##?action=ADMIN::VIEWS::GoViewDisporders&id="+id+"&sort=REGION&name="+name,
		"Views",
		"toolbar=no,location=no,directories=no,menubar=no,scrollbars=yes,resizable=yes,width=300,height=300");
}

</script>
</head>

<body>
##TP_PLAY error_rpt.html##

<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=2 class=title>
	##TP_reg_name## Details
	</th>
</tr>

<form action="##TP_CGI_URL##" method=get>

<tr>
	<td class="caption">Name</td>
	<td>
	<input type="text" name="region_name" value="##TP_reg_name##" size=40></td>
</tr>

<tr>
	<td class=caption>Status</td>
	<td>
	    <select name="reg_status">
	    <script>
	    write_select('##TP_reg_status##','A','Active','S','Suspended')
	    </script>
	    </select>
	 </td>
</tr>

<tr>
	<td class="caption">Languages</td>
	<td class="table">
	##TP_PLAY lang_sel.html##
	</td>
</tr>

<tr>
	<td class=caption>Disporder</td>
	<td>
	<input type="text" name="reg_disporder" value="##TP_reg_disporder##" size=2>
	##TP_IF {![tpGetVar region_add 0]}##
		<input type=button class="btn_def" value="View Disporders" onclick="ViewDispPopup(this,'##TP_reg_region_id##','##TP_reg_name##')">
		<!--<input type=button class="btn_def" value="Lang Disporders" onclick="LangDispPopup(this,'##TP_reg_region_id##')">
		<input type=hidden name="LangDisporder" value="">
		<input type=hidden name="LangChange"    value="0">-->
	##TP_ENDIF##
	</td>
</tr>

<tr>
	<th class=buttons colspan=3>
	##TP_IF {[tpGetVar region_add 0]}##
	<input type=button class="btn_def" value="Add Region" onClick="return fs(this,'regionAdd')">
	##TP_ELSE##
	<input type=button class="btn_def" value="Update Region" onClick="return fs(this,'regionUpd')">
	<input type=hidden name=region_id value="##TP_reg_region_id##">
	##TP_ENDIF##
	<input type=button class="btn_def" value="Back" onClick="return fs(this,'Back')">
	</th>


</tr>

	<input type=hidden name=SubmitName value="">
	<input type=hidden name=action value=ADMIN::REGION::DoRegion>

</form>

</table>


</body>
