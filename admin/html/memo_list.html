<html>
<!-- $Id: memo_list.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Introduction Source Table</title>
</head>
<script>
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
<body>
##TP_PLAY error_rpt.html##
<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=4 class=title>
		Memo Requests
	</th>
</tr>
<tr>
	<th nowrap class=colhead>Name</th>
	<th nowrap class=colhead>Disporder</th>
</tr>
##TP_LOOP memo_idx {[tpGetVar NumMemo]}##
<tr>
	<td><a href="##TP_CGI_URL##?action=ADMIN::MEMO::GoMemo&MemoCode=##TP_MemoRequest##">##TP_MemoRequest##</a></td>
	<td class=ra align=left>##TP_MemoDisporder##</td>
</tr>
##TP_ENDLOOP##
##TP_IF {[tpGetVar NumMemo 0]==0}##
<tr>
	<td colspan=5>
	<b><i>There are no Memo Requests defined</i></b>
	</td>
</tr>
##TP_ENDIF##




##TP_IF {[op_allowed ManageMemoRequest]}##
	<tr>
		<th class=buttons colspan=5>
		<form action="##TP_CGI_URL##" method=get>
		<input type=button class="btn_def" value="Add New Memo Request" onClick="return fs(this,'HearAboutAdd')">
		</th>
		<input type=hidden name=SubmitName value="">
		<input type=hidden name=action value=ADMIN::MEMO::GoMemo>
		</form>
	</tr>
##TP_ENDIF##


</table>
</body>
</html>
