<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<!-- $Id: pmt_reg_CHQ.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
##TP_PLAY JS_WriteSelect.html##
<script language=JavaScript>
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>

</head>
<body>
##TP_PLAY error_rpt.html##
<table cellspacing=0 cellpadding=3 border=0>
<form action="##TP_CGI_URL##" method="post">
	<input type="hidden" name="SubmitName" value="">
	<input type="hidden" name="CustId" value="##TP_CustId##">
	<input type="hidden" name="action" value="ADMIN::PMT::do_pay_mthd_add">
	<input type="hidden" name="pay_mthd" value="CHQ">
	<input type="hidden" name="Username" value="##TP_Username##">
	<input type="hidden" name="AcctNo" value="##TP_AcctNo##">
	<input type="hidden" name="backAction" value="##TP_backAction##">
	<tr>
	   <th colspan=2 class="title">Add new payment method - (CHQ)</th>
	</tr>
	<!-- show the customers details -->
	##TP_PLAY pmt/pmt_detail_cust.html##
	<tr>
		<td colspan=2>&nbsp;</td>
	</tr>

	<!-- now cheque entry fields -->
	<tr class=subtitle>
		<th colspan=2 align=left>Cheque Details</th>
	</tr>
	<tr>
		<td class="caption">Payee</td>
		<td><input type="text" name="payee" value="##TP_CustFName## ##TP_CustLName##" size=32></td>
	</tr>
	<tr>
		<td class="caption">Address</td>
		<td><input type="text" name="addr_street_1" value="##TP_CustAddr1##" size=32></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td><input type="text" name="addr_street_2" value="##TP_CustAddr2##" size=32></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td><input type="text" name="addr_street_3" value="##TP_CustAddr3##" size=32></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td><input type="text" name="addr_street_4" value="##TP_CustAddr4##" size=32></td>
	</tr>
	<tr>
		<td class="caption">City</td>
		<td><input type="text" name="addr_city" value="##TP_CustAddrCity##" size=32></td>
	</tr>
	<tr>
		<td class="caption">Postcode</td>
		<td><input type="text" name="addr_postcode" value="##TP_CustPostCode##" size=32></td>
	</tr>
	<tr>
		<td class="caption">Country</td>
		<td>
			<select name="country_code">
				##TP_LOOP country_idx {[tpGetVar NumCountrys]}##
				<option value="##TP_CountryCode##" ##TP_CountrySel##>##TP_CountryName##</option>
				##TP_ENDLOOP##
			</select
		</td>
	</tr>

	<tr>
		<th colspan=2 class="buttons">
			<input type="button" class="btn_def" value="Add Payment Method" onClick="return fs(this,'AddMthd')">
			<input type="button" class="btn_def" value="Back" onClick="return fs(this,'Back')">
		</th>
	</tr>
</table>
</form>
</body>
</html>
