<html>
<!-- $Id: paymthd.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<script language=javascript>
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>
<body>
##TP_PLAY error_rpt.html##
##TP_PLAY msg_rpt.html##
<table cellspacing="0" cellpadding="2" border="0">
<form action="##TP_CGI_URL##">
<input type="hidden" name="SubmitName">
<input type="hidden" name="action" value="ADMIN::PMT::upd_pay_mthd">
<input type="hidden" name="pay_mthd" value="##TP_pay_mthd##">
	<tr>
		<th colspan="2" class=title>Edit Payment Scheme: ##TP_desc## (##TP_pay_mthd##)</th>
	</tr>
	<tr>
		<td class="caption">Description</td>
		<td><input name="desc" value="##TP_desc##" size="40" maxlength="80"></td>
	</tr>
	<tr>
		<td class="caption">Blurb</td>
		<td><textarea name="blurb" cols="40" rows="4">##TP_blurb##</textarea></td>
	</tr>
	<tr>
		<td class="caption">Withdrawal Delay (mins)</td>
		<td><input name="wtd_delay_mins" size="5" maxlength="7" value="##TP_wtd_delay_mins##"></td>
	</tr>
	<tr>
		<td  class="caption">Withdrawal Delay Threshold</td>
		<td><input name="wtd_delay_threshold" size="5" maxlength="7" value="##TP_wtd_delay_threshold##"></td>
	</tr>
	<tr>
		<th colspan=2 class=buttons>
			##TP_IF {[op_allowed UpdatePmtScheme]}##
			<input type=button class="btn_def" value="Update" onClick="return fs(this,'PmtUpd')">
			##TP_ENDIF##
			<input type=button class="btn_def" value="Back"   onClick="return fs(this,'Back')">
		</th>
	</tr>
</form>
</table>
</body>
</html>
