<html>
<!-- $Id: edit_pmb.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Edit Customer PMB</title>
<script language=javascript>
function fs(b,t)
{
	if (t == "UpdPMBExp") {
		pmb_expiry_form = document.getElementById("pmb_expiry");
		exp_vals = pmb_expiry_form.elements;
	
		for (var i = 0; i < exp_vals.length; i++) {
			var exp_val = exp_vals[i].value;

			if (exp_val.value > 366 || exp_val.value < 0) {
				alert("PMB expiry must be between 0 and 366 days.");
				return false;
			}
		}
	}

	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>
<body>
##TP_PLAY error_rpt.html##
##TP_PLAY msg_rpt.html##
<form name="pmb_expiry" id="pmb_expiry" method="POST" action="##TP_CGI_URL##">
<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=2 class=title>Customer PMB Expiry</th>
</tr>
<tr>
	<td class="caption">Username</td>
	<td>##TP_Username##</td>
</tr>
<tr>
	<td class="caption">Payment Method</td>
	<td>##TP_PayMthdDesc##</td>
</tr>
<tr>
	<td class="caption">Payment Scheme</td>
	<td>##TP_PmtScheme##</td>
</tr>
##TP_IF {[op_allowed UpdatePMBExpiryAcc]}##
<tr>
	<td class="caption">PMB Expiry (days)</td>
	<td><input type="text" name="PMBPeriod" size="3" maxlength="3" value="##TP_PMBPeriod##" /></td>
</tr>
<tr>
	<td nowrap><input type="button" name="UpdPMBButton" value="Update" onClick="return fs(this,'UpdPMBExp')" ></td>
	<td nowrap><input type="button" value="Back" onclick="history.go(-1)"</td>
</tr>
<input type="hidden" name="CustId" value="##TP_CustId##">
<input type="hidden" name="pay_mthd" value="##TP_PayMthd##">
<input type="hidden" name="pmt_scheme" value="##TP_PmtScheme##">
<input type="hidden" name="action" value="ADMIN::CUST::DoCust">
<input type="hidden" name="SubmitName" value="">
##TP_ELSE##
<tr>
	<td class="caption">PMB Expiry (days)</td>
	<td>##TP_PMBPeriod##</td>
</tr>
##TP_ENDIF##
</table>
</body>
</html>
