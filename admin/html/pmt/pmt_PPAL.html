<html>
<!-- $Id: pmt_PPAL.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>OpenBet Administration</title>

##TP_PLAY JS_WriteSelect.html##
<script>
	function fs(b,t)
	{
		if (t == 'DoWtd' && !confirm('Make withdrawal?')) {
			return
		}

		b.disabled = true;
		b.value = "Busy...";
	    b.form.SubmitName.value=t;
	    b.form.submit();
	    return true;
	}

</script>
</head>

<body>
##TP_PLAY error_rpt.html##
<form method="post" action="##TP_CGI_URL##">
<table style="border:none">

	<tr>
		<th colspan="2" class="title">PayPal Payment (Withdrawal)</th>
	</tr>

	<!-- show the customers details -->
	##TP_PLAY pmt/pmt_detail_cust.html##

	<tr class="subtitle">
		<th colspan="2" style = "text-align:left">Payment details</th>
	</tr>

	##TP_PLAY pmt/pmt_detail_PPAL.html##
	<input type="hidden" name="extra_info" value="">
	<input type="hidden" name="auth_code" value="">
	<tr>
		<td class=caption>Channel:</td>
		<td>
			<select name="source">
				<script>write_select("P"
					##TP_LOOP chan_idx {[tpGetVar NumChannels]}##
						,"##TP_ChanCode##", "##TP_ChanName##"
					##TP_ENDLOOP##
							);</script>
			</select>
		</td>
	</tr>

	<tr class="subtitle">
		<th colspan="2" style = "text-align:left">Withdrawal</th>
	</tr>
	<tr>
		<td class="caption">Amount (##TP_CustCurrency##):</td>
		<td><input type="text" name="Amount" size=10 value=""></td>
	</tr>
	<tr>
		<th colspan="2" class="buttons">
			<input type="button" value="Make Withdrawal" onClick="return fs(this,'DoWtd')">
			<input type="button" value="Back" onClick="return fs(this,'Back')">
		</th>
	</tr>

	<input type="hidden" name="Currency" value="##TP_CustCurrency##">
	<input type="hidden" name="cpm_id" value="##TP_cpm_id##">
	<input type="hidden" name="pay_mthd" value="##TP_pay_mthd##">
	<input type="hidden" name="CustId" value="##TP_CustId##">
	<input type="hidden" name="SubmitName" value="">
	<input type="hidden" name="action" value="ADMIN::PMT::do_pay_mthd_pmt">
	<input type="hidden" name="uniqueId" value="##TP_TCL {tpBufWrite [OT_UniqueId]}##">
	<input type="hidden" name="DepWtd" value="WTD">
	</form>
</table>
</body>
</html>
