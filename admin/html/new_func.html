<html>
<!-- $Id: new_func.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<script language="javascript">

function fs(b,t) {
	if (t == "Insert" || t == "Update") {
		if (b.form.desc.value.length == 0) {
			alert ("Blurb cannot be empty");
			return false;
		}
	}
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>

<body>
##TP_PLAY error_rpt.html##
<form action="##TP_CGI_URL##" name="fm_new_func" method="POST">
<input type=hidden name="action" value="ADMIN::NEW_FUNC::go_upd_new_func">
<input type=hidden name="new_func_id" value="##TP_new_func_id##">

<table cellspacing="0" cellpadding="2" border="0">
<tr>
	<th colspan=4 class=title>
	##TP_title##
	</th>
</tr>
<tr>
	<td class=caption>Title</td>
	<td colspan=3><input type=text name=title size=32 maxlength=32 value="##TP_title##"></td>
</tr>
<tr>
	<td class=caption>Blurb</td>
	<td colspan=3><textarea name=desc rows=5 cols=32 wrap=virtual>##TP_desc##</textarea></td>
</tr>

<tr>

	<td align="right"><b>Display</b></td>
	<td>
	<select name="display">
		<option value="Y">Yes</option>
		<option ##TP_not_displayed## value="N">No</option>
	</select>
	</td>
</tr>
<tr>
	<td class=caption>Valid From</td>
	<td><input type="text" size=10 name=fromDate value="##TP_fromDate##">
	<input type="text" size=8  name=fromTime value="##TP_fromTime##">
	</td>
	<td colspan=2>&nbsp;</td>
</tr>

##TP_IF {[tpGetVar FuncMultiLang 0]}##
<tr>
	<td class=caption>Languages</td>
	<td colspan="3">
	##TP_PLAY lang_sel.html##
	</td>
</tr>
##TP_ENDIF##
<tr>
	<th class=buttons colspan="4">
	##TP_IF {[op_allowed UpdHomepage]}##
		##TP_IF {[tpGetVar Insert 0]}##
			<input type=button class="btn_def" value="Insert" onClick="return fs(this,'Insert')">
		##TP_ELSE##
			<input type=button class="btn_def" value="Update" onClick="return fs(this,'Update')">
			<input type=button class="btn_def" value="Delete" onClick="return fs(this,'Delete')">
		##TP_ENDIF##
	##TP_ENDIF##
	<input type=button class="btn_def" value="Back" onClick="return fs(this,'Back')">
	</th>
</tr>
<input type=hidden name=SubmitName value="">
</table>
</form>
</body>
</html>
