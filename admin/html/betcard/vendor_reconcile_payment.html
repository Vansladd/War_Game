<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>OpenBet Administration</title>

<script language=JavaScript>

function fs(b,t)
{
	b.form.SubmitName.value=t;
	b.form.submit();
	
	window.opener.document.location.reload();
	return true;
}

</script>

</head>
<body align=center valign=middle>
##TP_PLAY error_rpt.html##

##TP_IF {[tpGetVar reconcileDone "N"] == "Y"}##
	<table>
		<tr>
			<th class=title>
				##TP_IF {[tpGetVar reconcileResult] == "OK"}##
					<p>Reconcile Okay</p>
				##TP_ELSE##
					<p>Reconcile Failed</p>
				##TP_ENDIF##
			</th>
		</tr>
	</table>
##TP_ELSE##

<form action="##TP_CGI_URL##" method=get>
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value=ADMIN::BETCARD::DoReconcilePayment>
<input type=hidden name=vendor_pmt_id value="##TP_vendor_pmt_id##">

<table>

<tr>
	<th colspan=2 class=title>
	Reconcile Payment
	</th>
</tr>

<tr>
	<td><b>Status</b></td>
	<td><b>Reason</b></td>
</tr>

<tr>
	<td>
		<select name="status">
			<option value="C" >Complete</option>
			<option value="R" >Rejected</option>
		</select>
	</td>
	<td>
		<input type=text name="reason" size=30>
	</td>
</tr>

<tr>
	<th colspan=2 class=buttons>
		<table border=0 cellspacing=0 cellpadding=0 width=100%>
			<tr>
				<th width=75% class=buttons>
					<input type=button class="btn_def" value="Reconcile" onClick="return fs(this,'Reconcile')">
				</th>
			</tr>
		</table>
	</th>
</tr>

</table>

</form>

##TP_ENDIF##

</body>
