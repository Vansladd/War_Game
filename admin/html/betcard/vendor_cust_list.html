<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>OpenBet Administration</title>
##TP_PLAY JS_WriteSelect.html##
</head>
<body>
##TP_PLAY error_rpt.html##
<table cellspacing=0 cellpadding=2 border=0>
<tr>
	<th colspan=16 class=title>
	Vendor Customers
	</th>
</tr>
<tr>
	<th nowrap class=colhead>Username</th>
	<th nowrap class=colhead>Email</th>
	<th nowrap class=colhead>Betcards</th>

</tr>
##TP_IF {[tpGetVar NumCusts 0]==0}##
<tr>
	<td colspan=16 align=center>
	No customers for this Vendor
	</td>
</tr>
##TP_ELSE##
##TP_LOOP cust_idx {[tpGetVar NumCusts]}##
<tr>
	<td><a href="##TP_CGI_URL##?action=ADMIN::CUST::GoCust&CustId=##TP_cust_id##">##TP_username##</a></td>
	<td>##TP_email##</td>
	<td><a href="##TP_CGI_URL##?action=ADMIN::BETCARD::DoBetcard&SubmitName=FindBetcards&cust_id=##TP_cust_id##">Betcards</a></td>
</tr>
##TP_ENDLOOP##
##TP_ENDIF##
</table>
</body>
</html>
