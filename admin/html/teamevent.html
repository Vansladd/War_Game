<body class="popUp">

<form name="team" action="##TP_CGI_URL##" method=get>
<center>
	<table border="0" cellpadding="5" cellspacing="0">
	<tr>
		<td class="title" colspan="2">Teams</td>
	</tr>
	<tr>
		<td class="tabSubBar">Home</td>
		<td class="tabSubBar">Away</td>
	</tr>
	<tr>
		<td valign="top">
			<select style="width:190px" size="10" name="homeTeamList">
				##TP_LOOP c_idx {$TEAMS(nrows)}##
					<option value="##TP_teamID##">##TP_teamMenuName##</option>
				##TP_ENDLOOP##
			</select>
		</td>
		<td valign="top">
			<select style="width:190px" size="10" name="awayTeamList">
				##TP_LOOP c_idx {$TEAMS(nrows)}##
					<option value="##TP_teamID##">##TP_teamMenuName##</option>
				##TP_ENDLOOP##
			</select>
		</td>
	</tr>
	<tr>
		<td align="center" colspan="2">
			<input type="button" class="btn_def" value="Apply" onclick="_apply()"/>&nbsp;&nbsp;
			<input type="button" class="btn_def" value="Cancel" onclick="self.close()"/>
		</td>
	</tr>
	</table>
