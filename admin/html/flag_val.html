<html>
<!--$Id: flag_val.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Add/Update Flag</title>
##TP_PLAY JS_WriteSelect.html##
<script language=JavaScript>

function fs(b,t) {

		b.disabled = true;
		b.value = "Busy...";
		b.form.SubmitName.value=t;
		b.form.submit();
		return true;
}
</script>
</head>
<body>
##TP_PLAY error_rpt.html##

<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=2 class=title>
		Details
	</th>
</tr>
<form ACTION="##TP_CGI_URL##" method=get>

<tr>
	<td class="caption">Value</td>
	<td>
	##TP_IF {[tpGetVar add_value 0]}##
	<input type="text" name="flag_value" value="##TP_Value##" size=64>
	##TP_ELSE##
	##TP_Value##
	##TP_ENDIF##
	</td>
</tr>

<tr>

	<td class="caption">Description (max. 255 characters)</td>
	<td>
		<textarea name="description" rows=4 cols=65 wrap=virtual>##TP_Desc##</textarea>
	</td>

</tr>


<tr>
	<th colspan=2 class=buttons>
	##TP_IF {[op_allowed ManageCustFlags]}##
		##TP_IF {[tpGetVar add_value 0]}##
			<input type=button class="btn_def" value="Add" onClick="return fs(this,'AddVal')">
		##TP_ELSE##
			<input type=button class="btn_def" value="Modify" onClick="return fs(this,'UpdVal')">
			<input type=button class="btn_def" value="Delete" onClick="return fs(this,'DelVal')">
			<input type=hidden name=flag_value value=##TP_Value##>
		##TP_ENDIF##
	##TP_ENDIF##
	<input type=button class="btn_def" value="Back" onClick="return fs(this,'Back')">
	</th>
</tr>

<input type=hidden name=flag_name value="##TP_Name##">
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value="ADMIN::CUSTFLAG::DoAdminCustFlagVal">
</form>
</table>
</body>

</html>
