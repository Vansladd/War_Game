<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Blocked IP Range</title>
</head>
<script>
function fs(b)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.submit();
	return true;
}
</script>
<body>
##TP_PLAY error_rpt.html##
<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=4 class=title>
		Blocked IP Range
	</th>
</tr>

<form action="##TP_CGI_URL##"  method=get>
<input type=hidden name=action value=ADMIN::IP_BLOCK::EditBlock>
<input type=hidden name=block_id value="##TP_BlockId##">

<tr>
	<td>IP Range Low Address</td>
	<td><input type="text" name="addr_lo" value="##TP_IPAddrLo##"/></td>
</tr>

<tr>
	<td>IP Range High Address</td>
	<td><input type="text" name="addr_hi" value="##TP_IPAddrHi##"/></td>
</tr>

<tr>
	<td>Expires</td>
	<td><input type="text" name="expires" value="##TP_Expires##"/></td>
</tr>

<tr>
	<td>Comment</td>
	<td><textarea name="comment" rows="3" cols="40">##TP_Comment##</textarea></td>
</tr>

<tr>
	<th class=buttons colspan=2>
	##TP_IF {[tpGetVar block_id]==""}##
		<input type=button class="btn_def" value="Add" onClick="return fs(this)">
	##TP_ELSE##
		<input type=button class="btn_def" value="Edit" onClick="return fs(this)">
	##TP_ENDIF##
	</th>
</tr>

</form>

</table>
</body>
</html>
