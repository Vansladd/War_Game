<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Blocked Machine IDs </title>
</head>
<script>
function delete_blk(b)
{
	if(!confirm("Are you sure you want to delete this Machine Id ?")) {
		b.disabled = false;
		b.value = "Delete";
		return true;
        } else {
	b.disabled = true;
	b.value = "Busy...";
	b.form.submit();
	return true;
	}
}

function update_blk(b)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.submit();
	return true;
}
</script>
<body>
##TP_PLAY error_rpt.html##
<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=5 class=title>
		Blocked Machine IDs
	</th>
</tr>

        <tr>
		<td>##TP_TCL {reqGetArg block_id}##</td>
        </tr>


<tr>
	<th class=buttons colspan=3>
	<form action="##TP_CGI_URL##"  method=get>
	<input type=button class="btn_def" value="Update" onClick="return update_blk(this)">
	</th>
	<input type="hidden" name="update" value="##TP_TCL {reqGetArg block_id}##"> 
	<input type=hidden name=action value=ADMIN::ID_BLOCK::ChangeBlock>
	</form>
	<th class=buttons colspan=2>
	<form action="##TP_CGI_URL##"  method=get>
	<input type=button class="btn_def" value="Delete" onClick="return delete_blk(this)">
	</th>
	<input type="hidden" name="delete" value="##TP_TCL {reqGetArg block_id}##"> 
	<input type=hidden name=action value=ADMIN::ID_BLOCK::DeleteBlock>
	</form>

	</tr>

</table>
<br>
<br>

</table>
</body>
</html>
