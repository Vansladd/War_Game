<html>
<!-- $Id: liab_group.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Add/Modify Liability Group</title>
##TP_PLAY JS_WriteSelect.html##
<script language=JavaScript>
function validate(f)
{
	return true;
}
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>
<body>
##TP_PLAY error_rpt.html##
<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=2 class=title>
	Liability Group ##TP_LiabGroupId## Details
	</th>
</tr>
<form action="##TP_CGI_URL##" method="get" onSubmit="return validate(this);" name=code_form>
<tr>
	<td class=caption>Liability Group</td>
	<td>
	##TP_IF {[tpGetVar opAdd 0]}##
	<input type=text name="LiabGroupId" value="##TP_LiabGroupId##" size=2 maxlength=1>
	##TP_ELSE##
	<b>##TP_LiabGroupId##</b>
	##TP_ENDIF##
	</td>
</tr>
<tr>
	<td class=caption>Description</td>
	<td>
	<input type=text name="LiabDesc" value="##TP_LiabDesc##" size=40>
	</td>
</tr>
<tr>
	<td class=caption>Intercept Value</td>
	<td>
	<input type=text name="InterceptValue" value="##TP_InterceptValue##" size=16>
	</td>
</tr>
<tr>
	<td class=caption>Display Order</td>
	<td>
	<input type=text name="DispOrder" value="##TP_DispOrder##" size=3>
	</td>
</tr>
<tr>
	<td class=caption>Colour</td>
	<td>
	<select name="Colour">
	<script>
	write_select(
	##TP_IF {![tpGetVar opAdd 0]}##'##TP_Colour##'##TP_ELSE##''##TP_ENDIF## ##TP_LOOP liab_group_colour_idx {[tpGetVar NumLiabGroupColours 0]}##,'##TP_Colour_Rgb##','##TP_Colour_Name##'##TP_ENDLOOP liab_group_colour_idx##
	)
	</script>
	</select>
	</td>
</tr>
<tr>
	<th colspan=2 class=buttons>
	##TP_IF {[tpGetVar opAdd 0]}##
	<input type=button value="Add Group" onClick="return fs(this,'GroupAdd')">
	##TP_ELSE##
	<input type=hidden name="LiabGroupId" value="##TP_LiabGroupId##">
	<input type=button value="Modify Group" onClick="return fs(this,'GroupMod')">
	<input type=button value="Delete Group" onClick="return fs(this,'GroupDel')">
	##TP_ENDIF##
	<input type=button value="Back" onClick="return fs(this,'Back')">
	</th>
</tr>
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value="ADMIN::CUSTSORT::DoLiabGroup">
</form>
</table>
</body>
</html>
