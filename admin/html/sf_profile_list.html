<html>
<!-- $Id: sf_profile_list.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<!-- List of available stake factor profiles -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##" \>
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet" \>
<title>Stake Factor Profiles</title>
</head>
<body>
##TP_PLAY msg_rpt.html##
##TP_PLAY error_rpt.html##
<table cellspacing="0" cellpadding="2" border="0">
	<thead>
	<tr>
		<th class="title">Profiles</th>
	</tr>
	</thead>
	<tbody>
	##TP_IF {[tpGetVar NumProfiles] == 0}##
	<tr>
		<td>There are no profiles set up</td>
	</tr>
	##TP_ELSE##
	##TP_LOOP profile_idx {[tpGetVar NumProfiles]}##
	<tr>
		<td><a href="##TP_CGI_URL##?action=ADMIN::SFPROFILE::GoProfileUpd&ProfileId=##TP_Id##">##TP_Name##</a></td>
	</tr>
	##TP_ENDLOOP##
	##TP_ENDIF##
	<form method="get" action="##TP_CGI_URL##">
	<tr>
		<th class="buttons">
		<input type="submit" class="btn_def" value="Add Profile" \>
		</th>
	</tr>
	<input type="hidden" name="action" value="ADMIN::SFPROFILE::GoProfileAdd" />
	</form>
	</tbody>
</table>
</body>
</html>
