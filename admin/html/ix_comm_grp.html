<html>
<!-- $Id: ix_comm_grp.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Modify Currency History</title>
##TP_PLAY JS_WriteSelect.html##
<script language=JavaScript>
function validate(f)
{
	return true;
}
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>
<body>
##TP_PLAY error_rpt.html##
<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=2 class=title>
	Commission Group Detail
	</td>
</tr>
<form action="##TP_CGI_URL##" method=get onSubmit="return validate(this);">
<input type="hidden" name="CommGrpId" value="##TP_CommGrpId##">
<tr>
	<td class=caption>Name</td>
	<td>
	<input type=text name="CommGrpName" value="##TP_CommGrpName##" size=40>
	</td>
</tr>
<tr>
	<td class=caption>Multiplier</td>
	<td>
	<input type="text" name="CommGrpMul" value="##TP_CommGrpMul##" size=7>
	</td>
</tr>
<tr>
	<td class==caption>Description</td>
	<td>
	<textarea cols=60 rows=6 wrap=virtual name="CommGrpDesc">##TP_CommGrpDesc##</textarea>
	</td>
	</tr>
<tr>
	<th colspan=2 class=buttons>
	##TP_IF {[op_allowed IxCommGrp]}##
		##TP_IF {![tpGetVar opAdd 0]}##
			<input type=button class="btn_def" value="Update" onClick="return fs(this,'CommGrpMod')">
			<input type=button class="btn_def" value="Delete" onClick="return fs(this,'CommGrpDel')">
		##TP_ELSE##
			<input type=button class="btn_def" value="Add New Commission Group" onClick="return fs(this,'CommGrpAdd')">
		##TP_ENDIF##
	##TP_ENDIF##
	<input type=button class="btn_def" value="Back" onClick="return fs(this,'CommGrpBack')">
	</th>
</tr>
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value="ADMIN::IX_COMM_GRP::DoCommGrp">
</form>
</table>
</body>
</html>
