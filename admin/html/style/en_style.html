<STYLE TYPE="text/css">
.title    {color: #FFFFFF; font-size: 14pt; background-color: #10137C; text-align: left; }
.heading  {color: #000000; font-size: 10pt; font-family: verdana,arial,helvetica,sans-serif; font-weight: bold;}
.heading1 {color: #FFFFFF; font-size: 10pt; font-family: verdana,arial,helvetica,sans-serif; font-weight: bold; background-color: #000000}
.heading2 {color: #FFFFFF; font-size: 10pt; font-family: verdana,arial,helvetica,sans-serif; font-weight: bold;}
.normal   {color: #000000; font-size: 10pt; font-family: verdana,arial,helvetica,sans-serif;}
.data     {color: #000000; font-size: 10pt; font-family: verdana,arial,helvetica,sans-serif;}
.error    {color: #FF1C00; font-size: 10pt; font-family: verdana,arial,helvetica,sans-serif;}
.xlated   {color: #00D500; font-size: 10pt; font-family: verdana,arial,helvetica,sans-serif;}
body         {font-size: 10pt; background-color: #FFFFFF; font-weight: normal; font-family: Arial,Helvetica,sans-serif;}
table, tbody {color: black; font-size: 10pt; font-family: Arial,Helvetica,Sans-Serif; background-color: #ccc; text-align: left;}
tr           {color: black; font-size: 10pt; font-family: Arial,Helvetica,Sans-Serif; text-align: left;}
td           {font-size: 10pt; font-family: Arial,Helvetica,Sans-Serif; white-space: nowrap;}
td.caption   {text-align: right; font-weight: bold;}

th.buttons      {font-size: 12pt; color: white; background-color: #10137c; text-align: left;}
th.rightbuttons {font-size: 12pt; color: white; background-color: #10137c; text-align: right;}
</STYLE>
