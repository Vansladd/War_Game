<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>View Deleted Alarms</title>
##TP_PLAY header_cal.html##
<style>
.fixed { width : 150 }
</style>
<script>
function displayCalendars() {
	new Calendar(document.forms.View_Deleted.deleted_start_date,null,false,"lo")
	new Calendar(document.forms.View_Deleted.deleted_end_date,null,false,"lo")
}
</script>
</head>
<body onload="displayCalendars()">

<form name=View_Deleted  action="##TP_CGI_URL##">
<input type=hidden name=action value="ADMIN::ALARM::GoAlarms">
<table border=0 cellspacing=0 cellpadding=2>
  <tr>
    <th class=title colspan=2>
	  View Deleted
	</th>
  </tr>
  <tr>
    <td colspan=2><b>Deleted date</b> <small>(YYYY-MM-DD format)</small></td>
  </tr>
  <tr>
    <td>From</td>
    <td><input type=text name=deleted_start_date class=fixed size=12></td>
  </tr>
  <tr>
    <td>To</td>
    <td><input type=text name=deleted_end_date class=fixed size=12></td>
  </tr>
  <tr>
    <td><b>Deleted By</b></td>
    <td><select name=deleted_by class=fixed>
        <option value="0">Any</option>
##TP_LOOP op_idx {[tpGetVar NumOperators]}##
        <option value="##TP_operator_id##">##TP_operator##</option>
##TP_ENDLOOP##
  </select></td>
  </tr>
  <tr>
    <th colspan=2 class=buttons>
    <input type=button class="btn_def" value="Search" onClick="document.forms[0].submit();">
    <input type=button class="btn_def" value="Back" onClick="document.location.href='##TP_CGI_URL##?action=ADMIN::ALARM::GoAlarms'">
    </th>
  </th>
</table>
</form>
</html>
