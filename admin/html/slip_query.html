<html>
<!-- $Id: slip_query.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>OpenBet Administration</title>
<script>
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>
<body>
##TP_PLAY error_rpt.html##
##TP_PLAY msg_rpt.html##

<table cellspacing=0 cellpadding=2 border=0>
<form method=get action=##TP_CGI_URL##>
<tr>
	<th colspan=2 class=title>
	Slip Search Criteria
	</th>
</tr>

<tr class=subtitle>
	<th colspan=2 align=left>Customer information</th>
</tr>
<tr>
	<td class=captionindex>Username like</td>
	<td><input type="text" name="Customer" value="" size=32>&nbsp;
	(case insensitive&nbsp;
	<input type="checkbox" name="UpperCust" value="Y">
	&nbsp;)</td>
</tr>
<tr>
	<td class=caption>Name</td>
	<td><input type="text" name="FName" value="" size=16>
	&nbsp;&nbsp;
	<input type="text" name="LName" value="" size=16></td>
</tr>
<tr>
	<td class=caption>Email like</td>
	<td><input type="text"  name="Email" value="" size=40></td>
</tr>
<tr>
	<td class=captionindex>Account No</td>
	<td><input type="text"  name="AcctNo" value="" size=32></td>
</tr>
<tr class=subtitle>
	<th colspan=2 align=left>Bet details</th>
</tr>
<tr>
	<td class=captionindex>Slip Number like</td>
	<td>
	<input type="text" name="BarCode" value="" size=32>
	</td>
</tr>
<tr>
	<td class=captionindex>Slip placed between</td>
	<td>
	<input type="text" name="SlipDate1" value="" size=19>
	&nbsp;and&nbsp;
	<input type="text" name="SlipDate2" value="" size=19>
	</td>
</tr>
<tr>
	<td class=captionindex>Slip placed between</td>
	<td>
			  <select name="SlipPlacedFrom">
				<option value="0">N/A</option>
				<option value="1" selected>Today</option>
				<option value="2">Yesterday</option>
				<option value="3">Last 3 Days</option>
				<option value="4">Last 7 Days</option>
				<option value="5">Last Month</option>
			  </select>&nbsp;
	</td>
</tr>
<tr>
	<td class=caption>Slip Status</td>
	<td>
			  <select name="SlipStatus">
				<option value=""></option>
				<option value="N">Not Completed</option>
				<option value="D">Completed</option>
				<option value="X">Cancelled</option>
			  </select>&nbsp;
	</td>
</tr>
<tr class=subtitle>
	<th colspan=2 align=left>Shop Details</th>
</tr>
<tr>
	<td class=caption>Terminal Code</td>
	<td><input type="text"  name="TermCode" value="" size=16></td>
</tr>
<tr>
	<td class=captionindex>Location Name like:</td>
	<td><input type="text"  name="LocName" value="" size=16></td>
</tr>
<tr>
	<th class=buttons colspan=2>
	<input type=button class="btn_def" value="Find Slips" onClick="return fs(this,'FindBets')">
	</th>
</tr>
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value=ADMIN::SLIP::DoSlipQuery>
</form>
</table>
<br>
</body>
</html>
