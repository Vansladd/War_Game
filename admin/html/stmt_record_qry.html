<html>
<!-- $Id: stmt_record_qry.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>OpenBet Administration</title>
<script>
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>
<body>
<table cellspacing=0 cellpadding=2 border=0>
##TP_PLAY error_rpt.html##
##TP_PLAY JS_WriteSelect.html##
<form method=get action=##TP_CGI_URL##>
<tr>
	<th colspan=3 class=title>
	Statement Record Search Criteria
	</th>
</tr>
<tr class=subtitle>
	<th colspan=2 align=left>Customer information</th>
</tr>
<tr>
	<td class=captionindex>Username like</td>
	<td><input type="text" name="Username" value="" size=32>&nbsp;
	(case insensitive&nbsp;
	<input type="checkbox" name="ignorecase" value="Y">
	&nbsp;)</td>
</tr>
<tr>
	<td class=caption>Email like</td>
	<td><input type="text" name="Email" value="" size=40></td>
</tr>
<tr>
	<td class=captionindex>Account No</td>
	<td><input type="text"  name="AcctNo" value="" size=32></td>
</tr>
<tr class=subtitle>
	<th colspan=2 align=left>Statement record details</th>
</tr>
<tr>
	<td class=captionindex>Date Range (creation date)</td>
	<td>
	<input type="text" name="StmtCrDate1" value="" size=10>
	&nbsp;and&nbsp;
	<input type="text" name="StmtCrDate2" value="" size=10>
	</td>
</tr>
<tr>
	<td class=captionindex>or</td>
	<td>
	<select name="DateRange">
		<option value="">n/a</option>
		<option value="TD">Today</option>
		<option value="YD">Yesterday</option>
		<option value="L3">Last 3 days</option>
		<option value="L7">Last 7 days</option>
		<option value="CM">Current month</option>
	</select>
	</td>
</tr>
<tr>
	<td class=captionindex>Transaction Type</td>
	<td><select name="product_filter">
		<script>
			write_select('-1' , '-1','n/a',
						##TP_LOOP prod_idx {[tpGetVar  num_product_filters 0]}##
							'##TP_prod_code##', '##TP_prod_desc##'
							##TP_IF {[tpGetVar prod_idx 0] < [tpGetVar num_product_filters 0] -1}## , ##TP_ENDIF##
						##TP_ENDLOOP##
					);
		</script>
	</select></td>
</tr>
<tr>
	<th class=buttons colspan=3>
	<input type=button class="btn_def" value="Find Statements" onClick="return fs(this,'DoStmtRcdQuery')">
	</th>
</tr>
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value=ADMIN::STMT_RCD::DoStmtRcdQuery>
</form>
</table>
</body>
</html>
