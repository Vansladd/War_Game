<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<script language=javascript>

	function fs(b,t) {
		b.disabled = true;
		b.value = "Busy...";
		b.form.SubmitName.value=t;
		b.form.submit();
		return true;
	}
	
	function init() {
		change_dropdown(document.getElementById("payMthd"))
	}
	
	// Make a drop down visible if 
	function change_dropdown (sel) {
		document.getElementById("scheme_cmb_td").style.display = (sel.value == "CC"    ? "table-cell" : "none");
		document.getElementById("scheme_na").style.display     = (sel.value == "CC"    ? "none"       : "table-cell");

		if (sel.value != "CC") {
			document.getElementById("scheme_cmb").options[0].selected = true;
		}
	}

</script>
</head>
<body onload="init()">
##TP_PLAY error_rpt.html##
##TP_PLAY msg_rpt.html##

<!-- Add fraud notification -->
<table cellspacing="0" cellpadding="2" border="0">
<form action="##TP_CGI_URL##">
<input type="hidden" name="SubmitName">
<input type="hidden" name="action" value="ADMIN::PMT::DoFraudNotfiy">
			<tr>
				<th class="title" colspan="5"> Add Fraud Notification </th>
			</tr>
			<tr>
				<td class=caption>Pay Mthd</td>
				<td>
					<select onchange="change_dropdown(this)" name="payMthd" id="payMthd">
						<option SELECTED value="">Please Select</option>
						##TP_LOOP pay_mtd_idx {[tpGetVar NumPayMthds]}##
							<option value="##TP_cmb_pay_mthd##">##TP_cmb_desc##</option>
						##TP_ENDLOOP##
					</select>
				</td>
			</tr>
			<tr>
				<td class=caption>Pay Type</td>
				<td id="scheme_cmb_td">
					<select id="scheme_cmb" name="scheme">
						<option SELECTED value="">Please Select</option>
						##TP_LOOP scheme_idx {[tpGetVar NumSchemes]}##
							<option value="##TP_cmb_scheme##">##TP_cmb_scheme_name##</option>
						##TP_ENDLOOP##
					</select>
				</td>
				<td id="scheme_na">
					n/a
				</td>
			</tr>
			<tr>
				<td class=caption>Max Wtd</td>
				<td>
					<input name="maxWtd" value="##TP_maxWtd##" size="20">
				</td>
			</tr>
			<tr>
				<td class=caption>Email</td>
				<td>
					<input name="email" value="##TP_email##" size="20">
				</td>
			</tr>
		</tr>
		<tr>
			<th colspan=5 class=buttons>
				<input type=button class="btn_def" value="Add" onClick="return fs(this,'doAdd')">
				<input type=button class="btn_def" value="Back" onClick="return fs(this,'goBack')">
			</th>
		</tr>
</form>
</table>
</body>
</html>
