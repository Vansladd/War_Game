<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<script language=javascript>
	function fs(b,t) {
		b.disabled = true;
		b.value = "Busy...";
		b.form.SubmitName.value=t;
		b.form.submit();
		return true;
	}
	
	function init() {
		change_dropdown(document.getElementById("type"))
	}
	
	function change_dropdown(sel) {
		document.getElementById("Sports_combo").style.display       = (sel.value == "ESB"     ? "block" : "none");
		document.getElementById("External_sys_combo").style.display = (sel.value == "XSYS"    ? "block" : "none");

		document.getElementById("Sports_combo").name                = (sel.value == "ESB"     ? "subType" : "void");
		document.getElementById("Sports_combo").name                = (sel.value == "ESB"     ? "subType" : "void");
	}

</script>
</head>
<body onload="init()">
##TP_PLAY error_rpt.html##
##TP_PLAY msg_rpt.html##

<table cellspacing="0" cellpadding="2" border="0">
<form action="##TP_CGI_URL##">
<input type="hidden" name="SubmitName">
<input type="hidden" name="SubmitArg">
<input type="hidden" name="action" value="ADMIN::PMT::DoReturnLimits">

		<tr>
			<th class="title" colspan="4"> Large Returns </th>
		</tr>
		<tr>
			<td class=caption>Type</td>
			<td>
				<select id="type" onchange="change_dropdown(this)" name="type">
					<option SELECTED value="ESB">Sports</option>
					<option SELECTED value="XSYS">External</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class=caption>Sub Type</td>
			<td>
				<select id="External_sys_combo" name="subType">
					<option SELECTED value="">Default</option>
					##TP_LOOP ext_idx {[tpGetVar NumExtHosts]}##
						<option value="##TP_eh_id##">##TP_eh_name##</option>
					##TP_ENDLOOP##
				</select>
			
				<select id="Sports_combo" name="subType">
					<option SELECTED value="">Default</option>
					##TP_LOOP cat_idx {[tpGetVar NumSportsCats]}##
						<option value="##TP_sc_id##">##TP_sc_name##</option>
					##TP_ENDLOOP##
				</select>
			</td>
		</tr>
		<tr>
			<td class=caption>Amount</td>
			<td>
				<input name="amt" value="##TP_amt##" size="20">
			</td>
		</tr>
		<tr>
			<th colspan=4 class=buttons>
				<input type=button class="btn_def" value="Update" onClick="return fs(this,'doAdd')">
			</th>
		</tr>
</form>
</table>
</body>
</html>
