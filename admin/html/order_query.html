<html>
<!-- $Id: order_query.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>OpenBet Administration</title>
<script>
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
var popup;
function go_dd_popup() {
	popup = window.open("##TP_CGI_URL##?action=ADMIN::ORDER::go_order_dd",
		"popup",
		"toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes,height=400,width=400");
	popup.focus();
}

function set_vals(level, id, name, classid, type, eventid, mkt) {
	f = document.order_qry;
	if (!f) {
		alert("unable to find form");
		return;
	}
	f.level.value = level;
	f.key.value   = id;
	f.name.value  = name;
	f.classid.value = classid;
	f.type.value = type;
	f.eventid.value = eventid;
	f.market.value = mkt;
}
</script>
</head>
<body>
##TP_PLAY error_rpt.html##

<table cellspacing=0 cellpadding=2 border=0>
<form method="get" name="order_qry" action="##TP_CGI_URL##">
	<input type=hidden name="order_id" value="##TP_order_id##">
	<input type=hidden name="key" value="##TP_id_key##">
	<input type=hidden name="classid" value="">
	<input type=hidden name="type" value="">
	<input type=hidden name="eventid" value="">
	<input type=hidden name="market" value="">

<tr>
	<th colspan=2 class=title>Order Search Criteria</th>
</tr>

<tr class=subtitle>
	<th colspan=2 align=left>Customer information</th>
</tr>
<tr>
	<td class=caption>Username like</td>
	<td><input type="text" name="Customer" value="" size=32>&nbsp;
	(case insensitive&nbsp;
	<input type="checkbox" name="UpperCust" value="Y">)</td>
</tr>
<tr>
	<td class=caption>Name</td>
	<td><input type="text" name="FName" value="" size=16>
	&nbsp;&nbsp;
	<input type="text" name="LName" value="" size=16></td>
</tr>
<tr>
	<td class=caption>Email like</td>
	<td><input type="text"  name="Email" value="" size=40></td>
</tr>
<tr>
	<td class=caption>Account No</td>
	<td><input type="text"  name="AcctNo" value="" size=32></td>
</tr>
<tr class=subtitle>
	<th colspan=2 align=left>Order details</th>
</tr>
<tr>
	<td class=caption>Order placed between</td>
	<td>
	<input type="text" name="OrderDate1" value="" size=10>
	&nbsp;and&nbsp;
	<input type="text" name="OrderDate2" value="" size=10>
	</td>
</tr>
<tr>
	<td class=caption>Bet is</td>
	<td>
	<select name="Settled">
		<option value="">N/A</option>
		<option value="Y">Settled</option>
		<option value="N">Not settled</option>
	</select>
	</td>
</tr>
<tr>
	<td class=caption>Settle date between</td>
	<td>
	<input type="text" name="StlDate1" value="" size=10>
	&nbsp;and&nbsp;
	<input type="text" name="StlDate2" value="" size=10>
	</td>
</tr>
<tr>
	<td class=caption>Order stake between</td>
	<td>
	<input type="text" name="Stake1" value="" size=10>
	&nbsp;and&nbsp;
	<input type="text" name="Stake2" value="" size=10>
	</td>
</tr>
<tr>
	<td class=caption>Winnings between</td>
	<td>
	<input type="text" name="Wins1" value="" size=10>
	&nbsp;and&nbsp;
	<input type="text" name="Wins2" value="" size=10>
	</td>
</tr>
<tr>
	<td class=caption>Order is</td>
	<td>
	<select name="Matched">
		<option value="">N/A</option>
		<option value="M">Matched</option>
		<option value="P">Partially matched</option>
		<option value="U">Unmatched</option>
	</select>
	</td>
</tr>
<tr>
	<td class=caption>Event is</td>
	<td><input type=text name=level size=10 onFocus='this.blur()' value="##TP_id_level##">
	<a href="javascript:go_dd_popup('##TP_order_id##')">change</a></td>
</tr>
<tr>
	<td>&nbsp;</td>
	<td><input type=text name=name  size=40 onFocus='this.blur()' value="##TP_id_name##"></td>
	
</tr>
<tr>
	<th class=buttons colspan=2>
	<input type=button class="btn_def" value="Find Orders" onClick="return fs(this,'FindOrders')">
	</th>
</tr>
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value=ADMIN::ORDER::DoOrderQuery>

</form>
</table>
<br>

</body>
</html>
