<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Control Information</title>
##TP_PLAY JS_WriteSelect.html##
<script language=JavaScript>

var errorList = "";
 
function add_err(e_str)
{
	if (errorList.length > 0) {
		errorList += "\n";
	}
	errorList += e_str;
}


function validate(f)
{
	if (errorList != "") {
		alert("There are some errors in the form:\n\n" + errorList);
		return false;
	}
	return true;
}
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>
<body>
##TP_PLAY error_rpt.html##
<table border=0 cellspacing=0 cellpadding=3>
<form action="##TP_CGI_URL##" method=get>
<tr>
	<th colspan=2 class=title>
	CyberSource Fraud Screen Parameters
	</th>
</tr>
<tr>
	<td class=caption>Score threshold</td>
	<td>
	<input type=text name="score_threshold" size=5 value="##TP_score_threshold##">
	</td>
</tr>
<tr>
	<td class=caption>Score host hedge</td>
	<td>
	<select name=score_host_hedge>
	<script>
	write_select('##TP_score_host_hedge##'
		,"off","off","low","low","normal","normal","high","high");
	</script>
	</select>
	</td>
</tr>
<tr>
	<td class=caption>Score time hedge</td>
	<td>
	<select name="score_time_hedge">
	<script>
	write_select('##TP_score_time_hedge##'
		,"off","off","low","low","normal","normal","high","high");
	</script>
	</select>
	</td>
</tr>
<tr>
	<td class=caption>Score velocity hedge</td>
	<td>
	<select name="score_velocity_hedge">
	<script>
	write_select('##TP_score_velocity_hedge##'
		,"off","off","low","low","normal","normal","high","high");
	</script>
	</select>
	</td>
</tr>
<tr>
	<td class=caption>Score category time</td>
	<td>
	<select name="score_category_time">
	<script>
	write_select("##TP_score_category_time##"
		,"off","off","normal","normal","late","late","all","all");
	</script>
	</select>
	</td>
</tr>
<tr>
	<td class=caption>Score category longterm</td>
	<td>
	<select name="score_category_longterm">
	<script>
	write_select("##TP_score_category_longterm##"
		,"off","off","day","day","week","week","month","month","once","once");
	</script>
	</select>
	</td>
</tr>
##TP_IF {[op_allowed ManageCyberSource]}##
<tr>
	<th colspan=2 class=buttons>
	<input type=button class="btn_def" value="Update" onClick="return fs(this,'Update')">
	</th>
	<input type=hidden name=SubmitName value="">
	<input type=hidden name=action value=ADMIN::CYBERSOURCE::DoParams>
	</form>
</tr>
##TP_ENDIF##
</table>
</body>
</html>
