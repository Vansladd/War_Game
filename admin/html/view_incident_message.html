<html>
<!-- $Id: view_incident_message.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Current Users</title>
##TP_PLAY JS_WriteSelect.html##
<script>

	function fs(b,t)
	{
		b.disabled = true;
		b.value = "Busy...";
		b.form.SubmitName.value=t;
		b.form.submit();
		return true;
	}

	function deleteMessage(obj, id) {
		document.forms.incident_message_list.id.value = id;
		fs(obj,'DelSentence');
	}

</script>
</head>
<body>
##TP_PLAY msg_rpt.html##
##TP_PLAY error_rpt.html##

<form id="incident_message_list" method="get" action="##TP_CGI_URL##">
<input type="hidden" name="action" value="ADMIN::INCIDENT_MESSAGE::DoIncidentMessages">
<input type=hidden name=id value="">
<input type=hidden name=SubmitName value="">

<table>
	<tr>
		<th colspan=3 class=title>
			Telebet Incidents Sentences
		</th>
	</tr>
	<tr>
		<th class="colhead">Sentence Name</th>
		<th class="colhead">Senetence</th>
		<th class="colhead">Delete</th>
	</tr>

	##TP_LOOP idx {[tpGetVar num_incidents]}##
	<tr>
		<td>
			<a href="##TP_CGI_URL##?action=ADMIN::INCIDENT_MESSAGE::DoIncidentMessages&SubmitName=AddSentence&id=##TP_id##">##TP_name##</a>
		</td>
		<td>
			##TP_text##
		</td>
		<td>
			<a href="##TP_CGI_URL##?action=ADMIN::INCIDENT_MESSAGE::DoIncidentMessages&SubmitName=DelSentence&id=##TP_id##">Delete</a>
		</td>
	</tr>
	##TP_ENDLOOP##
	<tr>
		<th colspan=3 class=buttons>
			<input type=button value="Add" onClick="return fs(this,'AddSentence')">
		</th>
	</tr>
</table>
</form>

</body>
</html>
