<html>
<!-- $Id: next_events.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
	<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
	<title>Next Events</title>
	##TP_PLAY JS_WriteSelect.html##
	<script>
		var prev_id = "all_##TP_initial_nextevs##";

		function disable_other(id) {
			if (document.getElementById(prev_id)) {
				document.getElementById(prev_id).disabled = false;
			}

			document.getElementById(id).checked = false;
			document.getElementById(id).disabled = true;

			prev_id = id;
		}


		function fs (s) {
			document.getElementById("action").value = "ADMIN::NEXT_EVENTS::GoNextEvents";
			s.form.submit();
		}
	</script>
</head>
<body>
##TP_PLAY error_rpt.html##

<table border=0 cellspacing=0 cellpadding=3 bgcolor="#10137c">
	<form ACTION="##TP_CGI_URL##" method="post">
		<input type="hidden" name="action" id="action" value="ADMIN::NEXT_EVENTS::DoNextEvents" />
		<tr>
			<th class=title colspan=4>
				Next Events
			</th>
		</tr>
		<tr>
			<th>Sport</th>
			<th>Next Event</th>
			<th>Include in<br />"Other Sports"</th>
			<th>Include in<br />"Results"</th>
		</tr>
		##TP_LOOP next_idx {$SPORTS(nrows)}##
		<tr>
			<td>##TP_name##</td>
			<td><input type="radio" name="evs_sport_id" value="##TP_sport_id##" ##TP_nextevs## onchange="disable_other('all_##TP_sport_id##');" /></td>
			<td><input type="checkbox" name="all_##TP_sport_id##" id="all_##TP_sport_id##" ##TP_nextall## /></td>
			<td><input type="checkbox" name="res_##TP_sport_id##" ##TP_nextres## /></td>
		</tr>
		##TP_ENDLOOP##
		<tr>
			<td>
				<select name="view" onchange="fs(this);">
					<script>
					write_select("##TP_SelectedView##"##TP_LOOP view_idx {[tpGetVar NumViews]}##, "##TP_ViewId##", "##TP_ViewName##" ##TP_ENDLOOP##);
					</script>
				</select>
			</td>
			<td colspan="3"><input type="submit" value="Update" /></td>
		</tr>
	</form>
</table>

<script>
	if (document.getElementById("all_##TP_initial_nextevs##")) {
		document.getElementById("all_##TP_initial_nextevs##").disabled = true;
	}
</script>

</body>
</html>
