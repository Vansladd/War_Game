<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>New Customer Message</title>
<script>
	function countChars()
	{
		var msg = new String(document.forms[0].Message.value);
		var charsLeft = 250 - msg.length;
		if (document.getElementById) document.getElementById("charCount").innerHTML = Math.max(charsLeft,0) + " characters left.";
		if (charsLeft < 0)
		{
			document.forms[0].Message.value = msg.substring(0,250);
		}
	}

	function store()
	{
		document.forms[0].submit();
	}

	function cancel()
	{
		document.forms[0].SubmitName.value = 'GoCustMsgs';
	  document.forms[0].submit();
	}
</script>
</head>

<body onLoad="countChars()">
<form action=##TP_CGI_URL##>

	<input type=hidden name="SubmitName" value="SetMsg">
	<input type=hidden name="CustMsgId" value="0">
	<input type=hidden name=CustId value="##TP_CustId##">
	<input type=hidden name=action value=ADMIN::CUST::DoCust>

	<table border=0 cellspacing=0 cellpadding=2>
		<tr>
			<th class=title colspan=2>New Customer Message</th>
		</tr>
		<tr>
			<td><b>Message type </b>
				<select name="CustMsgSort">
				<option value="C">Customer services</option>
				<option value="O">Operator</option>
				##TP_IF {[op_allowed ManSupCustMsg]}##
				<option value="S">Supervisor</option>
				##TP_ENDIF##
				<option value="H">Hospitality</option>
                <option value="M">Marketing</option>
                <option value="X">Security</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
			<textarea cols=50 rows=4 wrap=physical name="Message" onKeyUp="countChars()" onChange="countChars()"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan=3><small><div id=charCount></div></small></td>
		</tr>
		<tr>
			<th colspan=2 class=buttons>
			<input type=button class="btn_def" value="Save" onClick="store();">
			<input type=button class="btn_def" value="Back" onClick="history.back();">
			</th>
		</tr>
	</table>
</form>
</html>
