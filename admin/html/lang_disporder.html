<html>
<!-- $Id -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Confirm Event Update</title>
<script>
var num_langs = 0;
var lang = new Array();

##TP_LOOP lang_idx {[tpGetVar NumLangs]}##
lang[num_langs++] = "##TP_LangCode##";
##TP_ENDLOOP##

function fs(b) {
	var lang_disp_string = "";
	var i;

	for (i = 0; i < num_langs; i++) {

		var lang_code = lang[i];
		var name      = lang_code + "_disporder";
		var disporder = document.forms[0].elements[name].value;


		if (disporder != "") {
			if (lang_disp_string.length > 0) {
				lang_disp_string += ",";
			}
			lang_disp_string += lang_code;
			lang_disp_string += ",";
			lang_disp_string += disporder;
		}
	}

	opener.LangDispSubmit(
		lang_disp_string
	);

	window.close();
	return false;
}
</script>
</head>
<body>
<table border=0 cellspacing=0 cellpadding=2 align=center>
<form name=LangDisporder method=get action="##TP_CGI_URL##">
<tr>
	<th class=title colspan=2>
	Per-language display order
	</th>
</tr>
##TP_LOOP lang_idx {[tpGetVar NumLangs]}##
<tr>
	<td class=caption>##TP_LangName##</td>
	<td>
	<input type=text name="##TP_LangCode##_disporder" value="##TP_LangDisporder##" size=5>
	</td>
</tr>
##TP_ENDLOOP##
<tr>
	<th colspan=2 class=buttons>
	<table border=0 cellspacing=0 cellpadding=0 width=100%>
	<tr>
		<th width=75% class=buttons>
		<input type=button class="btn_def" value="Update" onClick="return fs(this)">
		</th>
		<th class=goaudit width=25%>
		<input type=button class="btn_def" value="Cancel" onClick="window.close()">
		</th>
	</tr>
	</table>
	</th>
</tr>
<input type=hidden name=SubmitName value="">
</form>
</table>
</body>
</html>
