<html>
<!-- $Id: cust_pref_list.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Customer Group Setup</title>

</head>
<body>

<table border="0" cellspacing="0" cellpadding="2">
<tr>
	<th class="title" colspan="3">Customer Preferences</th>
</tr>
<tr>
	<th class="colhead">Preference Name</th>
	<th class="colhead">c value</th>
	<th class="colhead">i value</th>
</tr>
##TP_LOOP p_idx {[tpGetVar num_prefs 0]}##
<tr>
	<td><a href="##TP_CGI_URL##?action=ADMIN::CUST_PREFS::GoCustPref&CustId=##TP_CustId##&pref_name=##TP_pref_name##&type=Update">##TP_pref_name##</a></td>
	<td>##TP_pref_cvalue##</td>
	<td>##TP_pref_ivalue##</td>
</tr>
##TP_ENDLOOP##
<tr>
		<td colspan="3"><input type="button" class="btn_def" value="Add" onclick="location.href='##TP_CGI_URL##?action=ADMIN::CUST_PREFS::GoCustPref&CustId=##TP_CustId##&type=##TP_type##'">&nbsp;
		<input type="button" class="btn_def" value="Back" onclick="location.href='##TP_CGI_URL##?action=ADMIN::CUST::GoCust&CustId=##TP_CustId##'">&nbsp;</td>
</tr>
</table>


</body>
</html>
