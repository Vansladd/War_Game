<title>OpenBet Administration</title>
<script language="Javascript">

	function checkForm()
	{
		// make sure we have a proper numeric reg_date
		var errorString = "";
		var regDate = document.getElementsByName("to")[0].value;

		var regDatePattern = /^(\d{1,10})$/;
		var regDateArray = regDate.match(regDatePattern);

		if (regDateArray == null) {
			alert(regDate + ' is not a valid number, please enter a numerical value');
			return false;
		}

		return true;
	}
</script>
