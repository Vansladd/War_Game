<html>
<!-- $Id: debt_letter_cfg.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>OpenBet Administration</title>
##TP_PLAY header_cal.html##

<script>
function fs(b,t)
{
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>

</head>
<body>
##TP_PLAY error_rpt.html##
##TP_PLAY msg_rpt.html##
<form name="debt_management" action="##TP_CGI_URL##">
	<input type="hidden" name="SubmitName" value="">
	<input type="hidden" name="action" value="ADMIN::DEBT_MANAGEMENT::DoDebtLetterCfg">
	<input type="hidden" name="debt_diary_id" value="##TP_debt_diary_id##">
	<input type="hidden" name="AuditInfo" value="">
	
	<table border=0 cellspacing=0 cellpadding=3 bgcolor=#10137c>
	<tr>
		<th colspan=8 class=title>
			Debt letters configuration
		</th>
	</tr>
	<tr>
		<th class=colhead>
			Select<br>for update
		</th>
		<th class=colhead>
			Template name
		</th>
	</tr>
	##TP_LOOP template_idx {[tpGetVar debt_num_templates]}##
	<tr>
		<td><input type="checkbox" name="select_template" id="chk_##TP_template_id##" value="##TP_template_id##"></td>
		<td><a href="##TP_CGI_URL##?action=ADMIN::AUTO_LETTERS::GoTemplate&template_id=##TP_template_id##">##TP_template_name##</a></td>
	</tr>
	##TP_ENDLOOP##
	<tr>
		<td>Add template:</td>
		<td>
			<!-- select that one -->
			<select name="SelectTmpl">
				<option value="-1" default="true" ></option>
				##TP_LOOP tmpl_idx {[tpGetVar debt_num_tmpl]}##
				<option value="##TP_tmpl_id##">##TP_tmpl_name##</option>
				##TP_ENDLOOP##
			</select>
		</td>
	</tr>
	<tr>
		<td colspan=8 class=buttons>
			<input type="button" class="btn_def" value="Remove" onClick="return fs(this,'RemoveDebtTemplate')">
			<input type="button" class="btn_def" value="Add" onClick="return fs(this,'AddDebtTemplate')">
			<input type="button" class="btn_def" value="Back" onClick="return fs(this,'Back')">
		</td>
	</tr>
	</table>
	
	</table>
	<input type="hidden" name="debt_state_id" value="##TP_debt_state_id##">
</form>
</body>
</html>
