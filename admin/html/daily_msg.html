<html>
<!-- $Id: daily_msg.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Add/Modify Daily Message</title>
##TP_PLAY JS_WriteSelect.html## 
<script language=JavaScript>
function validate(f)
{
	return true;
}
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
</script>
</head>
<body>
##TP_PLAY error_rpt.html##
<table border=0 cellspacing=0 cellpadding=3>
<form ACTION="##TP_CGI_URL##" method=get onSubmit="return validate(this);">
<tr>
	<th colspan="2" class=title>
	Daily Message Details
	</th>
</tr>
	<input type=hidden name="MessageId" value="##TP_MsgId##">
<tr>
	<td class=caption>Message Text</td>
	<td>
		<input type=text name="MessageText" value="##TP_MsgTxt##" size=255>
	</td>
</tr>
<tr>
	<td class=caption>Valid From</td>
	<td>
		<input type="text" name="ValidFrom" value="##TP_ValidFrom##" size=19>
	</td>
</tr>
<tr>
	<td class=caption>Valid To</td>
	<td>
		<input type="text" name="ValidTo" value="##TP_ValidTo##" size=19>
	</td>
</tr>
<tr>
	<td class=caption>Status</td>
	<td>
	<select name="Status">
	<script>
	write_select('##TP_Status##','A','Active','S','Suspended')
	</script>
	</select>
	</td>
</tr>
<tr>
	<td class=caption>Location</td>
	<td>
		<select name="locn">
		##TP_LOOP locn_idx {[tpGetVar NumLocn]}##
		<option value="##TP_LocCode##"##TP_LocSel##>##TP_LocName##</option>
			##TP_ENDLOOP##         
		</select>         
	</td>
</tr>
<tr>
	<td class=caption>Department</td>
	<td>
		<select name="dept">
		##TP_LOOP dept_idx {[tpGetVar NumDept]}##
		<option value="##TP_DeptCode##"##TP_DeptSel##>##TP_DeptName##</option>
			##TP_ENDLOOP##         
		</select>         
	</td>
</tr>

<tr>
	<th colspan=2 class=buttons>
		##TP_IF {[tpGetVar opAdd 0]}##
		<input type=button class="btn_def" value="Add Message" onClick="return fs(this,'DailyMsgAdd')">
		##TP_ELSE##
		<input type=hidden name=MsgId value="##TP_MsgId##">
		<input type=button class="btn_def" value="Modify Message" onClick="return fs(this,'DailyMsgMod')">
		<input type=button class="btn_def" value="Delete Message" onClick="return fs(this,'DailyMsgDel')">		
		<input type=button class="btn_def" value="Back" onClick="return fs(this,'Back')">
		##TP_ENDIF##
	</th>
</tr>
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value="ADMIN::TB_DMSG::DoDailyMsg">
</form>
</table>
</body>
</html>
