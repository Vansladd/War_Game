<html>
	<head>
		<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
		<link href="##TP_CGI_URL##?action=ADMIN::AUTO_SETTLE::AutoSettlerStyle" rel="stylesheet" type="text/css">

		<title>
			Autosettlement
		</title>

		<script language="javascript">

			function as_fs(b) {
				b.disabled = true;
				b.value = "Busy...";
				document.forms["autosettle_form"].submit();
			}

		</script>

	</head>

	<body class="body_simple">

	<!-- controll form -->
	<form id="autosettle_form" name="autosettle_form" method="post" action="##TP_CGI_URL##?action=ADMIN::AUTO_SETTLE::GoAutoSettler">
	</form>

	##TP_IF {[op_allowed ViewAutoSettler]}##
		<table cellspacing="10" cellpadding="0" width="850px">
			<tr>
				<th class="title">Auto Settler Control Centre: Settlement Queue</th>
			</tr>

			<tr>
				<th class=title width=850px>Status: <font color="red">##TP_AS_STATUS##</font>&nbsp;
					<input type="button" Value="Update Status" class="btn_def" onClick="javascript:as_fs(this);"/>
				</th>
			</tr>

			<tr>
				<td>
					Please ensure the Auto Settler is running
				</td>
			</tr>
		</table>
	##TP_ENDIF##
	</body>

</html>
