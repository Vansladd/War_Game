<form method=get action="##TP_CGI_URL##" name="map_admin_form">
<table border=0 cellspacing=0 cellpadding=2>
<tr>
	<th class=title colspan=2>
	Map ##TP_Username## To Betfair Account
	</th>
</tr>
	<input type=hidden name=username value="##TP_Username##">
	<input type=hidden name=UserId value="##TP_UserId##">
	<input type=hidden name=BFAcctId value="##TP_BFAcctId##">

<tr>
	<td class=caption>Betfair Account</td>
	<td>
	<select name= "BF_Account">
		<option value = "" >-</option>
		##TP_LOOP bf_acct_idx {[tpGetVar AcctRows]}##
			##TP_IF {[tpBindGet status] == "A"}##
				<option value = "##TP_id##" ##TP_IF {[tpBindGet BFAcctId] == [tpBindGet id]}## selected ##TP_ENDIF##>
					##TP_Name##
				</option>
			##TP_ENDIF##
		##TP_ENDLOOP##
	</select>
	</td>
</tr>

<tr>
	<th colspan=2 class=buttons>
	<input type=button class="btn_def" value="Update User" onClick="return fs(this,'MapAdmin')">
	<input type=button class="btn_def" value="Back" onClick="return fs(this,'Back')">
	</th>
</tr>
</table>

<input type=hidden name=SubmitName value="">
<input type=hidden name=action value=ADMIN::USERS::DoUser>
</form>
