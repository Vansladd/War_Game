<html>
<!-- $Id: alert_setting_list.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Alert Setting List</title>
</head>
<body>
<table cellspacing=0 cellpadding=2 border=0>
<tr>
	<th colspan=4 class=title>
	Alert Settings
	</th>
</tr>
<tr>
	<th class=colhead>Cust Code</th>
	<th class=colhead>Free Count</th>
	<th class=colhead>Total</th>
	<th class=colhead>Cost</th>
</tr>
##TP_IF {[tpGetVar Num]}##
##TP_LOOP idx {[tpGetVar Num]}##
<tr>
	<td><a href="##TP_CGI_URL##?action=ADMIN::ALERTS::GoSetting&CustCode=##TP_CustCode##&Medium=##TP_Medium##">##TP_CustCodeDesc##</a></td>
	<td>##TP_FreeCount##</td>
	<td>##TP_Total##</td>
	<td>##TP_Cost##</td>
</tr>
##TP_ENDLOOP##
##TP_ELSE##
<tr>
	<td colspan=4>
	No settings match criteria.
	</td>
</tr>
##TP_ENDIF##
<tr>
	<th colspan=4 class=buttons>
		<form method=get action="##TP_CGI_URL##">
			<input type=hidden name=action value=ADMIN::ALERTS::GoSetting>
			<input type=submit class="btn_def" name=SubmitName value="Add">
		</form>
	</th>
</tr>
</table>
</body>
</html>
