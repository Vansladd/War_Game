<html>
<!-- $Id: cust_status_flags.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>OpenBet Administration</title>
<script>
function fs(b,t)
{
	if (t == 'AddFlag' && document.forms[0].reason.value == "") {
		alert("Please provide a reason");
		return false;
	}
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
function go_delete_flag(flag_id)
{

	if ( window.confirm("Are you sure you want to clear the Customer Status Flag?")) { 
		self.location = "##TP_CGI_URL##?action=ADMIN::CUST::DoCustStatusFlags&SubmitName=DeleteFlag&CustId=##TP_CustId##&cust_flag_id="+flag_id
	} 
 
}

function LR_to_FC_flag(flag_id)
{

	if ( window.confirm("Are you sure you want to change this Large Returns flag into a Fraud Check flag?")) {
		self.location = "##TP_CGI_URL##?action=ADMIN::CUST::DoCustStatusFlags&SubmitName=LRtoFC&CustId=##TP_CustId##&cust_flag_id="+flag_id
	}
}

</script>
##TP_PLAY JS_WriteSelect.html##
</head>
<body>

##TP_PLAY error_rpt.html##
<table cellspacing=0 cellpadding=2 border=0>
	<form action="##TP_CGI_URL##" method=get>
	<input type=hidden name=action value="ADMIN::CUST::DoCustStatusFlags">
	<input type=hidden name=CustId value="##TP_CustId##">
	<input type=hidden name=SubmitName value="">
	
	##TP_PLAY cust_status_flags_list.html##
	
	<tr>
		<th colspan=9 class=buttons>
			<input type=button class="btn_def" value="Back" onClick="return fs(this,'Back')">
		</th>
	</tr>
</table>
<br>

<table cellspacing=0 cellpadding=2 border=0>
	<tr>
		<th colspan=4 class=title>Add Customer Status Flag</th>
	</tr>
	<tr>
		<td class=caption>Customer Status Flag</td>
		<td>
			<select name="status_flag_tag">
			##TP_LOOP flag_idx {[tpGetVar NumFlags]}##
				<option value="##TP_FlagTag##">##TP_FlagName##</option>
			##TP_ENDLOOP##
			</select>
		</td>
	</tr>
	<tr>
		<td class=caption>Reason</td>
		<td><textarea name="reason" rows="5" COLS="60"></textarea>
		</td>
	</tr>
	<tr>
		<th colspan=2 class=buttons>
			<input type=button class="btn_def" value="Add Status Flag" onClick="return fs(this,'AddFlag')">
		</th>
	</tr>
	</form>
</table>
</body>
</html>
