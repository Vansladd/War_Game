<html>
	<!-- $Id: pool_list.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
	<head>
	  <meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
		<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
		  <title>OpenBet Database Viewer</title>

		  <script>
				function write_tr(settled,result_conf,status,displayed,isvoid)
				{
				    if (settled == 'Y') {
				        document.write('<tr class=settled>');
				    } else if (result_conf == 'Y') {
						document.write('<tr class=confirmed>');
					} else if (isvoid == 'Y') {
						document.write('<tr class=resulted>');
					} else if (status != 'A') {
						document.write('<tr class=suspended>');
					} else if (displayed == 'N') {
						document.write('<tr class=hidden>');
					} else {
						document.write('<tr class=active>');
					}
				}


				function sub()
				{
					document.forms[0].submit();
				}
		  </script>
	</head>

	<body>
	  ##TP_PLAY error_rpt.html##

	  <table border=0 cellspacing=0 cellpadding=3 bgcolor=#10137c>
		  <tr>
			<th colspan=8 class=title>
			  Pari-Mutuel Pools
			</th>
		  </tr>
		  <tr>
			<th class=colhead>Provider</th>
			<th class=colhead>Type</th>
			<th class=colhead>Track</th>
			<!-- th class=colhead>Race(s)</th -->
			<th class=colhead>Start Time</th>
			<th class=colhead>Status</th>
			<th class=colhead>Voided</th>
			<th class=colhead>Settled</th>
			<th class=colhead>Has Dividend</th>
		  </tr>
		  ##TP_LOOP idx {[tpGetVar NumPools]}##
		  <script>
			write_tr('##TP_Settled##','##TP_ResultConf##','##TP_Status##','##TP_Displayed##','##TP_IsVoid##')
		  </script>
		    <td>
			  ##TP_Provider##
			</td>
			<td>
			  <a href="##TP_CGI_URL##?action=ADMIN::POOLS::GoPoolInfo&PoolId=##TP_PoolId##">##TP_Name##</a>
			</td>
			<td>
			  ##TP_Track##
			</td>
			<!-- 
			<td>
			  ##TP_RaceNos##
			</td>
			-->
		    <td>
			  ##TP_StartTime##
		    </td>
		    <td>
			  ##TP_Status##
		    </td>
		    <td>
			  ##TP_IsVoid##
		    </td>
		    <td>
			  ##TP_Settled##
		    </td>
		    <td>
			  ##TP_RecDividend##
			</td>
		  </tr>
		  ##TP_ENDLOOP##
		  </form>
	  </table>
	</body>
</html>
