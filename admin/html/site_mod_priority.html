<html>
<!-- $Id: site_mod_priority.html,v 1.1.1.1 2011/10/04 10:54:26 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Add/Modify Affiliate</title>
##TP_PLAY JS_WriteSelect.html##
<script language=JavaScript>
function validate(f)
{
	return true;
}
function fs(b,t)
{
	b.form.SubmitName.value=t;
	b.form.action.value=t;

	if (t == "ADMIN::SITE_MONITOR::deletePriority") {
			var r = confirm("Please confirm you want to remove this feed?");
			if (r == false) {
				return false;
			}
	}

	b.form.submit();
	return true;
}
</script>
</head>
<body>
	##TP_PLAY error_rpt.html##

	<h3>Modify Feed Priority</h3>

	<form action="##TP_CGI_URL##" method="get" onSubmit="return validate(this);" name="site_mod_priority">

		<table>
			<tr><td>Feed Name</td><td><input name="feed" value="##TP_FEED##" size="10"></td></tr>
			<tr><td>Hostname</td><td><input name="hostname" value="##TP_HOSTNAME##" size="15"></td></tr>
			<tr><td>Priority</td><td><input name="priority" value="##TP_PRIORITY##" size="2"></td></tr>
		</table>

		<br>
		<br>

		<input type=button value="Back" onClick="return fs(this,'ADMIN::SITE_MONITOR::GoHome');">
		<input type=button value="Modify" onClick="return fs(this,'ADMIN::SITE_MONITOR::modifyPriority');">
		<input type=button value="Delete" onClick="return fs(this,'ADMIN::SITE_MONITOR::deletePriority');">
		<input type=hidden name="SubmitName" value="">
		<input type=hidden name="action" value="">
		<input type=hidden name="oldfeed" value="##TP_FEED##">
		<input type=hidden name="oldhost" value="##TP_HOSTNAME##">
	</form>

</body>
</html>
