<!-- This fragment should be included for news locations selection -->
##TP_IF {[tpGetVar NumLocations 0]>0}##
	<select name="location">
		<option value="">None</option>
	##TP_LOOP location_idx {[tpGetVar NumLocations]}##
		<option value="##TP_code##" ##TP_selected2##>##TP_name##</option>
	##TP_ENDLOOP##
	</select>
##TP_ELSE##
	<font color=yellow>
	<b>No Locations available</b>
	</font>
##TP_ENDIF##
