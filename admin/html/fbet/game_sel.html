<body bgcolor="white" text="black" link="#0000ee" vlink="#3333ff" alink="#ff0000">

	##TP_PLAY error_rpt.html##
	<table border="0" cellspacing="0" cellpadding="2" bgcolor="#cccccc">

	<form name="GameForm" method="get" action="##TP_CGI_URL##">
	<input type="hidden" name="SubmitName" value="">
	<input type="hidden" name="action" value="GoFBetGame">

		<tr bgcolor="#10137c">
			<th colspan="2" align="left">
			<font color="white" size="+1">Game Selection Criteria</font></th>
		</tr>
		<tr>
			<td align="right"><b>Game ID :</b></td>
			<td>
			<select name="GameID">
				<option value="0">-- all games --</option>
				##TP_LOOP game_idx {[tpGetVar NumGames]}##
				<option value="##TP_GameID##">##TP_GameID##</option>
				##TP_ENDLOOP##
			</select>
			</td>
		</tr>
		<tr>
			<td align="right"><b>Date range :</b></td>
			<td>
			<input type="text" size="10" name="DateLo" value="">&nbsp;to&nbsp;
			<input type="text" size="10" name="DateHi" value="">
			</td>
		</tr>
		<tr>
			 <td align="right"><b>Period cycle :</b></td>
				<td>
				<select name="Period">
					<option value="0"selected>-- all cycles --</option>
					<option value="D">Daily</option>
					<option value="W">Weekly</option>
					<option value="F">Fortnightly</option>
				</select>
			</td>
		<tr>
			<td align="right"><b>Affiliate :</b></td>
			<td align="left">
			<select name="AffID">
				<option value="0">-- all affliates --</option>
				##TP_LOOP aff_idx {[tpGetVar NumAffs]}##
				<option value="##TP_AffID##">##TP_AffName##</option>
				##TP_ENDLOOP##
			</select>
			</td>
		</tr>
		<tr>
			<td align="right"><b>Entry Price :</b></td>
			<td><input type=text name="Price" maxlength="8" size="8" value="">
			</td>
		</tr>
		<tr>
			<td align="right"><b>Status :</b></td>
			<td>
			<select name="Status">
				<option value="-" selected>Either</option>
				<option value="A">Active</option>
				<option value="S">Suspended</option>
			</select>
			</td>
		</tr>

		<tr bgcolor=#10137c>
			<th colspan=2 align=left>
			<font color=white>
			<input type="button" class="btn_def" value="Show Games" onClick="return fs(this,'GameShow')">
			<input type="button" class="btn_def" value="Add Game" onClick="return fs(this,'GameAdd')">
			</font>
			</th>
		</tr>

	</form>
	</table>
</body>
</html>
