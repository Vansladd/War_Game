<head>
	<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
	<title>OpenBet Administration</title>

	<script language="javascript">

</head>

<body bgcolor="white" text="black" link="#0000ee" vlink="#3333ff" alink="#ff0000">

	##TP_PLAY error_rpt.html##
	<table cellspacing="0" cellpadding="2" border="0" bgcolor="#cccccc">
		<tr bgcolor="#10137c">
			<th colspan="7" align="left">
			<font color="white" size="+1">Game Periods</font>
			</th>
		</tr>
		<tr bgcolor="#999999">
			<th align="left">Period Number</th>
			<th align="left">Start Date</th>
			<th align="left">End Date</th>
		</tr>

		##TP_IF {[tpGetVar period_rows] > 0}##
		##TP_LOOP period_idx {[tpGetVar period_rows]}##
		<script>write_tr('##TP_Status##')</script>
			<td><a href="##TP_CGI_URL##?action=GoFBetViewPeriodStandings&GameID=##TP_GameID##&PeriodID=##TP_PeriodID##">Period ##TP_PeriodNumber##</td>
			<td>##TP_Start##</td>
			<td>##TP_End##</td>
		</tr>
		##TP_ENDLOOP##

		##TP_ELSE##
		<tr bgcolor="#cc3333">
			<th align="center" colspan="6">
			<font color="white">
			No customers are members of this game period.
			</font>
			</th>
		</tr>
		##TP_ENDIF##

		<form method="get" action="##TP_CGI_URL##">
		<input type="hidden" name="SubmitName" value="">
		<input type="hidden" name="GameID" value="##TP_GameID##">
		<input type="hidden" name="action" value="GoFBetGameUpdate">

		<tr bgcolor="#10137c">
    	<th align="left" colspan="6">
      <font color="white">
			<input type=button class="btn_def" value="Back" onClick="return fs(this,'')">
      </font>
		</tr>
		</form>

	</table>

</body>
</html>
