<html>
<!-- $Id: mkt_template_list.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>Templates</title>

<script>
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;

	b.form.submit();
	return true;
}
</script>

</head>
<body>
##TP_PLAY error_rpt.html##

<table border="0" cellspacing="0" cellpadding="3" bgcolor="#10137c">
<form action="##TP_CGI_URL##" method="get">
<input type="hidden" name="SubmitName" value="">
<input type="hidden" name="action" value="ADMIN::MKT_TEMPLATE::GoMktTemplatesList">
<tr>
	<th class="title" colspan="4" width="400">
	Market Templates
	</th>
</tr>
##TP_IF {[tpGetVar NumTemplates 0]}##
<tr>
	<th class="colhead"><a href="##TP_CGI_URL##?action=ADMIN::MKT_TEMPLATE::GoMktTemplatesList&order_by=name">Name</A></th>
</tr>

##TP_LOOP tp_idx {[tpGetVar NumTemplates]}##
<tr>
	<td><a href="##TP_CGI_URL##?action=ADMIN::MKT_TEMPLATE::GoMktTemplateLink&mkt_tmpl_id=##TP_mkt_tmpl_id##">##TP_mkt_tplate_name##</A></td>
</tr>
##TP_ENDLOOP##

##TP_ELSE##
<tr>
	<td>
	<b><i>There are no templates defined</i></b>
	</td>
</tr>
##TP_ENDIF##

</form>
</table>
</body>
</html>
