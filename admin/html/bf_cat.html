<table border=0 cellspacing=0 cellpadding=3>
<tr>
	<th colspan=1 class=title>
	Betfair Class Matching
	</th>
</tr>
<input type=hidden name=BFIdRMList value="">
<input type=hidden name=BFIdList value="##TP_BFIdList##">
<input type=hidden name=old_source value="##TP_Source##">
<tr>
	<td>
		<table cellspacing=0 cellpadding=2 border=0>
			<tr>
				<td class=caption valign=center>Betfair Classes</td>
				<td class=caption valign=center>Betfair Types</td>
				<td class=caption valign=center>&nbsp;</td>
				<td class=caption valign=center>Assigned Classes/Types</td>
			</tr>
			<tr>
				<td valign=center>
					<select name=BFCatId size=10 onchange="update_types (document.forms['category'])">
						##TP_LOOP bf_cat_idx {[tpGetVar BFNumCats]}##
							<option value="##TP_BFCatId##">##TP_BFCatName##</option>
						##TP_ENDLOOP##
					</select>
				</td>
				<td valign=center>
					<select multiple name=BFClassId size=10>
					</select>
				</td>
				<td valign=center>
					&nbsp;&nbsp;&nbsp;&nbsp;<font style="font-weight: bold;">Source</font>
					<select name="Source">
					<script>
					write_select('##TP_Source##', 'O','Openbet','B','Betfair');
					</script>
					</select>
					<br><br>
					&nbsp;&nbsp;
					<input valign=center align=center type=button value="Assign To Category" onclick="update_assign (document.forms['category'])">
					<br><br>
					<input valign=center type=button value="Remove from Category" onclick="remove_assigned (document.forms['category'])">
				</td>
				<td valign=center>
					<select name=BFAssigned size=10>
					##TP_LOOP bf_cc_idx {[tpGetVar BFNumCCs]}##
						<option value="##TP_BFCCId##">##TP_BFCCName##</option>
					##TP_ENDLOOP##
				  </select>
				</td>
			</tr>
		</table>
	</td>
</tr>
<tr>
	<th colspan=2 class=buttons>
	<input type=button class="btn_def" value="Update Assignments" onClick="return fs(this,'CatBFUpd')">
	</th>
</tr>
</table>
