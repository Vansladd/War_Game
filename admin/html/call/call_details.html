<title>OpenBet Administration</title>
<script>
function wr_tr(status) {
		if (status=="Y") {
			document.write('<tr class=active>');
		} else if (status=="N") {
			document.write('<tr class=suspended>');
		} else if (status=='U') {
			document.write('<tr class=unknown>');
		} else {
			document.write('<tr class=settled>');
		}
}
function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}
function write_auth_decl(status, pay_mthd, prefix, pmt_id)
{
	if (status=='P') {
		document.write('<input type=checkbox name='+prefix+'_'+pmt_id+' value=Y></td>');
	} else {
		document.write('&nbsp;');
	}
}

</script>
