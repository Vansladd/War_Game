<html>
<!-- $Id: pmt_query.html,v 1.1.1.1 2011/10/04 10:54:25 xbourgui Exp $ -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
<title>OpenBet Administration</title>
<script>
var Title = parent.parent.document.title;

function fs(b,t)
{
	b.disabled = true;
	b.value = "Busy...";
	b.form.SubmitName.value=t;
	b.form.submit();
	return true;
}

window.onbeforeunload = function () {

        var re = /.*Secure Area.*/;
        if (re.test(parent.parent.document.title)) {
                parent.parent.document.title = Title;
        }
}

</script>
</head>
<body>
<table cellspacing=0 cellpadding=2 border=0>
##TP_PLAY error_rpt.html##
<form method=get action=##TP_CGI_URL##>
<tr>
	<th colspan=3 class=title>
	Payment Search Criteria
	</th>
</tr>
<tr class=subtitle>
	<th colspan=2 align=left>Customer information</th>
</tr>
<tr>
	<td class=captionindex>Username like</td>
	<td><input type="text" name="Customer" value="" size=32>&nbsp;
	(case insensitive&nbsp;
	<input type="checkbox" name="UpperCust" value="Y">
	&nbsp;)</td>
</tr>
<tr>
	<td class=caption>Name</td>
	<td><input type="text" name="FName" value="" size=16>
	&nbsp;&nbsp;
	<input type="text" name="LName" value="" size=16></td>
</tr>
<tr>
	<td class=caption>Email like</td>
	<td><input type="text" name="Email" value="" size=40></td>
</tr>
<tr>
	<td class=captionindex>Account No</td>
	<td><input type="text"  name="AcctNo" value="" size=32></td>
</tr>
<tr class=subtitle>
	<th colspan=2 align=left>Payment details</th>
</tr>
<tr>
	<td class=captionindex>Date Range</td>
	<td>
	<input type="text" name="PmtDate1" value="" size=10>
	&nbsp;and&nbsp;
	<input type="text" name="PmtDate2" value="" size=10>
	</td>
</tr>
<tr>
	<td class=captionindex>or</td>
	<td>
	<select name="DateRange">
		<option value="">n/a</option>
		<option value="TD">Today</option>
		<option value="YD">Yesterday</option>
		<option value="L3">Last 3 days</option>
		<option value="L7">Last 7 days</option>
		<option value="CM">Current month</option>
	</select>
	</td>
</tr>
<tr>
	<td class=caption>Card number</td>
	<td>
	<input type="text" name="PmtCard" value="" size=20 onfocus="parent.parent.document.title = Title + ' - Secure Area';" onblur="parent.parent.document.title = Title;">
	</td>
</tr>
<tr>
	<td class=caption>Status</td>
	<td>
	<select name="PmtStatus">
		<option value="">any</option>
		<option value="G">ok</option>
		<option value="B">fail</option>
		<option value="P">unknown</option>
		<option value="P">pending</option>
        <option value="R">referral</option>
	</select>
	</td>
</tr>
<tr>
	<td class=caption>Sort</td>
	<td>
	<select name="PmtSort">
		<option value="">any</option>
		<option value="D">Deposit</option>
		<option value="W">Withdrawal</option>
	</select>
	</td>
</tr>
##TP_TCL {make_channel_binds "" -}##
<tr>
	<td class=caption>Channel</td>
	<td>
	<select name="PmtChan">
		<option value="">all</option>
		##TP_LOOP chan_idx {[tpGetVar NumChannels]}##
			<option value="##TP_ChanCode##">##TP_ChanName##</option>
		##TP_ENDLOOP##
	</select>
	</td>
</tr>
<tr>
	<th class=buttons colspan=3>
	<input type=button class="btn_def" value="Find Payments" onClick="return fs(this,'DoPmtQry')">
	</th>
</tr>
<input type=hidden name=SubmitName value="">
<input type=hidden name=action value=ADMIN::PMT::DoPmtQuery>
</form>
</table>
</body>
</html>
