<!DOCTYPE html>
<style>
    .grid-container {
    display: grid;
    grid-template-columns: repeat(calc(100vw / 120), 120px);
    grid-gap: 3em;
    justify-content: center;
    }

    .grid-item {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr -1fr 1fr;
    grid-gap: 5px;
    background-color: white;
    color: black;
    font-size: 1.5em;
    padding: 5px;
    border-radius: 5%;
    box-shadow: 0px 5px 15px grey;
    
    }

    img {
    border: 0px solid #ddd;
    border-radius: 4px;
    padding: 5px;
    width: 100px;
    }
</style>
<html>
	<head>
		<title>Game Page</title>
	</head>
	<body>
        <p id="my_balance"></p>
        <button>Forfeit Game</button>
        <p id="user2_balance"></p>
        <div id="user2_card"></div>
        <div id="turn"></div>
        <div id="their_card"></div>
        <div id="my_card"></div>
        <div class="grid-container" id="cards"></div>
        ##TP_IF {[tpGetVar err] == 1}##
            <div class="error-message">##TP_err_msg##</div>
        ##TP_ENDIF##
        <form action="##TP_CGI_URL##" method="post">
            <input type="hidden" name="action" value="WAR_GAME_Inital_bet"/> 
            <input type="hidden" name="room_id" value="##TP_room_id##"/>
            <input type="hidden" name="game_id" value="##TP_game_id##"/>
            <input type="hidden" name="user_id" value="##TP_user_id##"/>
            <input type="text" name="bet_value" size="20"/>
            <input type="radio" id="bet" name="bet_action" value="BET">
            <label for="bet">Bet</label><br>    
            <input type="radio" id="fold" name="bet_action" value="FOLD">
            <label for="fold">Fold</label><br>
            <input type="radio" id="match" name="bet_action" value="MATCH">
            <label for="fold">Match</label><br>
            <button value >submit</button>
        </form>
        <div id="console"></div>        
		
		
	</body>


</html>
<script>
    async function display_game(json){
        var a = 1;
        //will get json file
        //var json = {"current_turn": 0, "bet_value": 0 "user_balance": 50, "user_card_amount" : 5, "condition": "playing", "viewable_card": {"viewable_location": 1, "specific_card": "king", "suit_name": hearts}, "user2": {"specific_card": "dk", "user2_balance": 50, "user2_card_amount": 5, "bet_value": 0}};
        document.getElementById("cards").innerHTML = ""; //so that the sections can be refreshed
        document.getElementById("user2_card").innerHTML = "";
        document.getElementById("their_card").innerHTML = "";
        document.getElementById("my_card").innerHTML = "";
        document.getElementById("console").innerHTML = "";

        document.getElementById("console").innerHTML += "<p>Your bet is " + json["bet_value"].toString() + "</p><br>"
        document.getElementById("console").innerHTML += "<p>User 2 bet is " + json["user2"]["bet_value"].toString() + "</p><br>"

        if(json["condition"] == "playing"){ //if game is still going on
            for(i = 0; i < json["user_card_amount"]; i++){ //displays all the cards the player ought to have (turned over)
                console.log(card_image("", 0))
                //href is "##TP_CGI_URL##?action=WAR_GAME_Flip_card&game_id=##TP_game_id##&room_id=##TP_room_id##&user_id=##TP_user_id##&card_location=' + i.toString() +'"
                var suit = "";
                var value = "0";
                if(json["viewable_card"]["viewable_location"] == i) {
                    var suit = json["viewable_card"]["suit_name"];
                    var value = json["viewable_card"]["specific_card"];;
                }
                document.getElementById("cards").innerHTML+='<div class="grid-item"><a href="##TP_CGI_URL##?action=WAR_GAME_Flip_card&game_id=##TP_game_id##&room_id=##TP_room_id##&user_id=##TP_user_id##&card_location=' + i.toString() +'"><img src=' + card_image(suit, value) + ' alt="card"></a></div>';
            
            }
            if(json["viewable_card"]["specific_card"] != ""){
                document.getElementById("my_card").innerHTML = "<p>Your selected card is " + json["viewable_card"]["specific_card"].toString() + "</p>"
            } else {
                document.getElementById("my_card").innerHTML = "<p>You haven't selected a card yet</p>"
            }

            if(json["user2"]["specific_card"] != ""){
                document.getElementById("their_card").innerHTML = "<p>User 2 selected card " + json["user2"]["specific_card"].toString() + "</p>"
            } else {
                document.getElementById("their_card").innerHTML = "<p>User 2 hasn't selected a card yet</p>"
            }

            document.getElementById("my_balance").innerHTML = "<p>Your balance is " + json["user_balance"].toString() + "</p>"
            document.getElementById("user2_balance").innerHTML = "<p>User 2 balance is " + json["user2"]["user2_balance"].toString() + "</p>"


        }else{ //if game has finished
            document.getElementById("cards").innerHTML = ""; //blank all other sections
            document.getElementById("user2_card").innerHTML = "";
            document.getElementById("their_card").innerHTML = "";
            document.getElementById("my_card").innerHTML = "";
            document.getElementById("console").innerHTML = "";
            var message = "The game has finished";

            if(json["user2"]["user2_balance"] == 0 || json["user2"]["user2_card_amount"] == 0){ //if user definitely wins
                message = "You have won the game";
            }else if(json["user_balance"] == 0 || json["user_card_amount"] == 0){ //if user definitely loses
                message = "You have lost the game";
            }
            message+= "\nYou have " + json["user_balance"].toString() + " left"
            message+= "\nThe opponent has " + json["user2"]["user2_balance"].toString() + " left"

            document.getElementById("cards").innerHTML+='<p>' + message +'</p>';
        }

    }

    function get_game_position(){
        fetch('##TP_CGI_URL##?action=WAR_GAME_game_state_JSON&game_id=##TP_game_id##&user_id=##TP_user_id##&room_id=##TP_room_id##') //gets json from url
        .then(response => response.text())
        .then(text => display_game(JSON.parse(text)))
    }

	function card_image (suit, value) { //"spades" "clubs" "hearts" "diamonds"
		start = "https://github.com/Vansladd/War_Game/blob/main/images/"
        if (value == "Ace") {
            start+= "1"
        } else if(value == "Two") {
            start+= "2"
        } else if(value == "Three") {
            start+= "3"
        } else if(value == "Four") {
            start+= "4"
        } else if(value == "Five") {
            start+= "5"
        } else if(value == "Six") {
            start+= "6"
        } else if(value == "Seven") {
            start+= "7"
        } else if(value == "Eight") {
            start+= "8"
        } else if(value == "Nine") {
            start+= "9"
        } else if(value == "Ten") {
            start += "10"
        } else if(value.toString() != "0"){
            start+= value.toString().toLowerCase();
		} 
        if (value == 0 && suit == "") {
            start+= "card_back"
        } else {
            start+= "_of_"

            if(suit == "Heart") {
                start+= "hearts"
            } else if (suit == "Diamond") {
                start+= "diamonds"
            } else if (suit == "Spade") {
                start+= "spades"
            } else {
                start+= "clubs"
            }
        }
		start+= ".png?raw=true"
		return start
	}

    get_game_position();
    setInterval(get_game_position, 1000); //updates game position every 10th of a second
</script>
