<!DOCTYPE html>
<style>

    #form-container {
    text-align: center;
    background-color: rgba(245, 245, 245, 0.9); /* Slightly transparent background color */
    border-radius: 10px;
    box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 300px; /* Set a fixed width for the container */
    margin: 0 auto; /* Center the container horizontally */
    position: relative;

    /* left: 50%;
    transform: translateX(-50%); */
    font-family: Arial, Helvetica, sans-serif;
    }

    .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, 90px);
    grid-gap: 1em;
    justify-content: center;
    border: 1px solid rgb(0, 0, 0);
    }

    .grid-item {
    display: grid;
    grid-template-columns: 0fr 0fr 0fr;
    grid-template-rows: 0fr 0fr 0fr;
    grid-gap: 0px;
    background-color: rgba(255, 255, 255, 0);
    color: black;
    font-size: 0em;
    padding: 1px;
    border-radius: 0%;
    box-shadow: 0px 0px 0px grey;
    
    }

    img {
    border: 0px solid #ddd;
    border-radius: 0px;
    padding: 0px;
    width: 70px;
    }

    .topright {
    position: absolute;
    top: 8px;
    right: 16px;
    font-size: 18px;
    }

    .topleft {
    position: relative;
    /* top: 8px;
    left: 16px; */
    font-size: 18px;
    }

    .topmiddle {
    position: relative;
    /* top: 8px; */
    right: -47%;
    font-size: 18px;
    }

    .left {
        position: relative;
        left: 16px;
    }

    .right {
        position: absolute;
        right: 16px;
    }

    .other-card {
        position: relative;
        right: -47.5%;
    }

    .game-navbar {
    display: flex;
    justify-content: space-between; /* Pushes items to the opposite ends */
    align-items: center; /* Vertically centers items */
    background-color: #33333300; /* Background color for the navbar */
    padding: 10px;
    }


</style>
<html>
	<head>
		<title>Game Page</title>
        <link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=war_game_stylesheet">
	</head>
	<body>
        <div class="game-navbar">
            <div style="color: white" id="my_balance"></div>
            <div><button id="login-button" onclick="handle_forfeit()">Forfeit Game</button></div>
            <div style="color: white" id="user2_balance"></div>
        </div>
        <div id="turn"></div>
        
        <!-- Forfeit overlay, initially hidden -->
        <div id="winLoseOverlay" class="win-lose-overlay" style="display: none;">
            <div id="overlayContent"></div>     
            <a href="##TP_CGI_URL##?action=WAR_GAME_Leave_Room&user_id=##TP_user_id##&room_id=##TP_room_id##&game_id=##TP_game_id##">Go to lobby</a>
        </div>

        <div class="other-card" id="their_card"></div>
        <div class="grid-container" id="cards"></div>

        ##TP_IF {[tpGetVar err] == 1}##
            <div class="error-message">##TP_err_msg##</div>
        ##TP_ENDIF##

        <div id="form-container">
            <form action="##TP_CGI_URL##" id="bet-form" method="post">
                <input type="hidden" name="action" value="WAR_GAME_Inital_bet"/> 
                <input type="hidden" name="room_id" value="##TP_room_id##"/>
                <input type="hidden" name="game_id" value="##TP_game_id##"/>
                <input type="hidden" name="user_id" value="##TP_user_id##"/>
                <input type="text" name="bet_value" size="20"/><br>
                <input type="radio" id="bet" name="bet_action" value="BET">
                <label for="bet">Bet</label><br>    
                <input type="radio" id="fold" name="bet_action" value="FOLD">
                <label for="fold">Fold</label><br>
                <input type="radio" id="match" name="bet_action" value="MATCH">
                <label for="fold">Match</label><br>
            </form>
            <button onClick="handle_bet()" id="login-button" >submit</button>
            ##TP_IF {[tpGetVar err] == 1}##
                <div class="error-message">##TP_err_msg##</div>
            ##TP_ENDIF##
        </div>
        <p class= "left" id="this_bet" style="color: white"></p>
        <p class= "right" id="other_bet" style="color: white"></p>
		
		
    </body>
</html>
<script>

        var a = 1;
        //will get json file
        //var json = {"current_turn": 0, "bet_value": 0 "user_balance": 50, "user_card_amount" : 5, "condition": "playing", "viewable_card": {"viewable_location": 1, "specific_card": "king", "suit_name": hearts}, "user2": {"specific_card": "dk", "user2_balance": 50, "user2_card_amount": 5, "bet_value": 0}};
        document.getElementById("cards").innerHTML = "";
        document.getElementById("their_card").innerHTML = "";
        document.getElementById("this_bet").innerHTML = "";
        document.getElementById("other_bet").innerHTML = "";

        document.getElementById("this_bet").innerHTML += "<p>Your bet is " + json["bet_value"].toString() + "</p>"

        if(json["user2"]["specific_card"] != "") {
            var suit = json["user2"]["suit_name"];
            var value = json["user2"]["specific_card"];
        } else {
            var suit = "";
            var value = "0";  
        }

        document.getElementById("their_card").innerHTML+='<img src=' + card_image(suit, value) + ' alt="card">'

        if(json["condition"] == "playing"){ //if game is still going on
            for(i = 0; i < json["user_card_amount"]; i++){ //displays all the cards the player ought to have (turned over)
                console.log(card_image("", 0))
                //href is "##TP_CGI_URL##?action=WAR_GAME_Flip_card&game_id=##TP_game_id##&room_id=##TP_room_id##&user_id=##TP_user_id##&card_location=' + i.toString() +'"
                var suit = "";
                var value = "0";
                if(json["viewable_card"]["viewable_location"] == i) {
                    var suit = json["viewable_card"]["suit_name"];
                    var value = json["viewable_card"]["specific_card"];
                }
                document.getElementById("cards").innerHTML+='<div class="grid-item"><img onClick="click_card(' + i.toString() + ')" src=' + card_image(suit, value) + ' alt="card"></div>';
            
            }

            //if(json["user2"]["specific_card"] != ""){
               //document.getElementById("their_card").innerHTML = "<p>User 2 selected card " + json["user2"]["specific_card"].toString() + "</p>"
            //} else {
                //document.getElementById("their_card").innerHTML = "<p>User 2 hasn't selected a card yet</p>"
            //}

            document.getElementById("my_balance").innerHTML = "<p>Your balance is " + json["user_balance"].toString() + "</p>"
            document.getElementById("user2_balance").innerHTML = "<p>User 2 balance is " + json["user2"]["user2_balance"].toString() + "</p>"


        }else{ //if game has finished
            // document.getElementById("cards").innerHTML = ""; //blank all other sections
            // document.getElementById("user2_card").innerHTML = "";
            // document.getElementById("their_card").innerHTML = "";
            // document.getElementById("my_card").innerHTML = "";
            // document.getElementById("console").innerHTML = "";
            // var message = "The game has finished";

            // if(json["user2"]["user2_balance"] == 0 || json["user2"]["user2_card_amount"] == 0){ //if user definitely wins
            //     message = "You have won the game";
            // }else if(json["user_balance"] == 0 || json["user_card_amount"] == 0){ //if user definitely loses
            //     message = "You have lost the game";
            // }
            // message+= "\nYou have " + json["user_balance"].toString() + " left"
            // message+= "\nThe opponent has " + json["user2"]["user2_balance"].toString() + " left"

            // document.getElementById("cards").innerHTML+='<p>' + message +'</p>';
            display_win_lose_screen(json)
            return
        }

    }

    function handle_bet(){
        document.getElementById("bet-form").submit();
    }

    function get_game_position(){
        fetch('##TP_CGI_URL##?action=WAR_GAME_game_state_JSON&game_id=##TP_game_id##&user_id=##TP_user_id##&room_id=##TP_room_id##') //gets json from url
        .then(response => response.text())
        .then(text => display_game(JSON.parse(text)))
    }

    function click_card(location) {
        fetch('##TP_CGI_URL##?action=WAR_GAME_Flip_card&game_id=##TP_game_id##&room_id=##TP_room_id##&user_id=##TP_user_id##&card_location=' + location) //posts which card was flipped
    }

    function display_win_lose_screen(json) {
        var winner = json.winner
        var loser = json.loser
        const win_condition = json.win_condition
        const victory_message = "The winner is: " + winner
        var message = ""

        console.log("win condition: " + win_condition)

        if (win_condition === "FORFEIT") {
            message = loser + " has forfeited!"
        } else if (win_condition === "STANDARD") {
            message = loser + " has lost the game!"
        }

        var winLoseOverlay = document.getElementById("winLoseOverlay");
        var overlayContent = winLoseOverlay.querySelector("#overlayContent");

        var messageHTML = "<p>" + message;
        var victoryMessageHTML = victory_message + "</p><br>";

        overlayContent.innerHTML = messageHTML + victoryMessageHTML;
        winLoseOverlay.style.display = "flex";
    }

    async function handle_forfeit(){
        await fetch('##TP_CGI_URL##?action=WAR_GAME_Forfeit&user_id=##TP_user_id##&room_id=##TP_room_id##&game_id=##TP_game_id##')
        // var forfeitOverlay = document.getElementById("forfeitOverlay");
        // forfeitOverlay.style.display = "flex";
    }

	function card_image (suit, value) { //"spades" "clubs" "hearts" "diamonds"
		start = "https://github.com/Vansladd/War_Game/blob/main/images/"
        if (value == "Ace") {
            start+= "ace"
        } else if(value == "Two") {
            start+= "2"
        } else if(value == "Three") {
            start+= "3"
        } else if(value == "Four") {
            start+= "4"
        } else if(value == "Five") {
            start+= "5"
        } else if(value == "Six") {
            start+= "6"
        } else if(value == "Seven") {
            start+= "7"
        } else if(value == "Eight") {
            start+= "8"
        } else if(value == "Nine") {
            start+= "9"
        } else if(value == "Ten") {
            start += "10"
        } else if(value.toString() != "0"){
            start+= value.toString().toLowerCase();
		} 
        if (value == 0 && suit == "") {
            start+= "card_back"
        } else {
            start+= "_of_"

            if(suit == "Heart") {
                start+= "hearts"
            } else if (suit == "Diamond") {
                start+= "diamonds"
            } else if (suit == "Spade") {
                start+= "spades"
            } else {
                start+= "clubs"
            }
        }
		start+= ".png?raw=true"
		return start
	}

    get_game_position();
    setInterval(get_game_position, 1000); //updates game position every 10th of a second


</script>
