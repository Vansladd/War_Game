<!-- Question question -->
##TP_IF {[tpGetVar OFFICE_MODAL_POPUP 0]}##
	<div class="modalPopup" id="questionDivModal" style="display: none">
##TP_ENDIF##
<div class="popup" id="questionDiv" style="display: none">
	<div class="popupTitle" id="questionTitle"></div>
	<form name="questionForm" action="#" method="get">
		<table class="popup" id="questionTable" cellspacing="0" cellpadding="0" border="0">
			<tbody>
				<tr>
					<td class="popupDesc" style="text-align: center">
						<img src="##TP_OFFICE_STATIC_URL##/images/question.gif##TP_OFFICE_STATIC_VERSION##" />
					</td>
					<td class="popupValue" id="questionMsg"></td>
				</tr>
				<tr>
					<td class="popupButton" colspan="2">
						<input type="button" name="yes" value="##TP_XL {OFFICE_QUESTION_YES}##" />
						<input type="submit" name="no" value="##TP_XL {OFFICE_QUESTION_NO}##" />
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
##TP_IF {[tpGetVar OFFICE_MODAL_POPUP 0]}##
	</div>
##TP_ENDIF##
<!-- End of question -->
