#
# $Header$
#
!pragma substenv
!pragma substcfg

ENV_VARS = \
	AS_CHARSET

AS_CHARSET           = UTF-8

INFORMIXSERVER         = $(INFORMIXSERVER)
informix.DB_SERVER     = $(INFORMIXSERVER)
informix.DB_DATABASE   = $(CORE_INFORMIX_DATABASE)
informix.DB_USERNAME   = 0
informix.DB_PASSWORD   = 0
postgreSQL.DB_SERVER   = $(CORE_POSTGRES_SERVER)
postgreSQL.DB_DATABASE = $(CORE_POSTGRES_DATABASE)
postgreSQL.DB_USERNAME = $(CORE_POSTGRES_USERNAME)
postgreSQL.DB_PASSWORD = $(CORE_POSTGRES_PASSWORD)
postgreSQL.DB_PORT     = 5432
mySQL.DB_SERVER        = $(CORE_MYSQL_SERVER)
mySQL.DB_DATABASE      = $(CORE_MYSQL_DATABASE)
mySQL.DB_USERNAME      = $(CORE_MYSQL_USERNAME)
mySQL.DB_PASSWORD      = $(CORE_MYSQL_PASSWORD)
mySQL.DB_PORT          = 3306
DB_CLEANUP             = 1


JENKINS.HOST          = $(JENKINS_HOST)
JENKINS.PORT          = $(JENKINS_PORT)

# Logging
LOG_FILE             = $(CORE_LOG_FILE)
LOG_DIR              = $(CORE_LOG_DIR)
LOG_MODE             = APPEND
LOG_ROTATION         = DAY
LOG_STRICT           = 0
LOG_LEVEL_CRITICAL   = 1
LOG_LEVEL_ERROR      = 2
LOG_LEVEL_WARNING    = 4
LOG_LEVEL_INFO       = 8
LOG_LEVEL_DEBUG      = 16
LOG_LEVEL_DEV        = 16
LOG_LEVEL            = $(LOG_LEVEL_DEBUG)
LOG_SYMLEVEL         = DEBUG

REQ_INIT_PROC        = ::req_init
MAIN_END_PROC        = ::main_end
DEFAULT_ACTION       = DOES_NOT_EXIST
USE_STRICT_MODE      = $(CORE_USE_STRICT_MODE)

JUNIT_DIR            = $(CORE_OUTPUT_DIR)
JUNIT_FILE           = $(CORE_JUNIT_FILE)
TRACE_FILE           = $(CORE_TRACE_FILE)

# settings
PORTS                = $(CORE_APPSERV_PORT)

# Directory containing TCL scripts, TCL scripts to source initially
TCL_SCRIPT_DIR = tcl
TCL_SCRIPTS    = init.tcl
TCL            = /opt/tcl8.5
TCL_LIBNAME    = libtcl8.5.so
TCL_DEBUG      = 1
TCL_AUTO_PATH  = \
	$(PWD) \
	$(PWD)/tcl \
	../../tcl \
	../tcl

TEST_PACKAGES = $(CORE_TEST_APPSERV_PACKAGES)

CHILD_GROUPS = \
	unit \
	request \
	socket

CHILD_GROUP.unit.DIRECTORY      = .
CHILD_GROUP.unit.CONFIG         = core-nodist.cfg
CHILD_GROUP.unit.PORT           = 0
CHILD_GROUP.unit.PROCESSES      = 1

CHILD_GROUP.request.DIRECTORY   = .
CHILD_GROUP.request.CONFIG      = core-nodist.cfg
CHILD_GROUP.request.PORT        = $(CORE_APPSERV_PORT)
CHILD_GROUP.request.PROCESSES   = 1

CHILD_GROUP.socket.DIRECTORY   = .
CHILD_GROUP.socket.CONFIG      = core-nodist.cfg
CHILD_GROUP.socket.PORT        = 0
CHILD_GROUP.socket.PROCESSES   = 1
