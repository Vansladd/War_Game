				H {($H2 > $A2)? "W" :[expr {($H2 < $A2) ? "L" :"U"}]}\
				A {($H2 < $A2)? "W" :[expr {($H2 > $A2) ? "L" :"U"}]}\
		}}}\
		{{DC standard "Double Chance"\
                        results -VWL\
                        places never\
                        dead-heat never\
