			results -VWL\
			places never\
			dead-heat never\
			tags {H home D draw A away}\
			set-res {\
			H {$H2>$A2?"W":"L"}\
			D {$H2==$A2?"W":"L"}\
			A {$H2<$A2?"W":"L"}\
		}}}\
		{{DN standard "Draw No Bet"\
			results "-VWLU"\
			places never \
			dead-heat never\
			tags {H home A away}\
