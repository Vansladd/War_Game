PAYPAL_IPN_PROCESSOR        = SETME
PAYPAL_EXPRESS_CHECKOUT_URL = https://www.paypal.com/us/cgi-bin/webscr?cmd=_express-checkout

# Click 2 Pay details
CLICK2PAY_PRODUCTID = SETME

# QAS
QAS_SERVER_URL = SETME

# =========================================================
# BEGIN Crypto config settings for credit card encrypt/decryption
#==========================================================

# PCI Crypto server  { <ssl_handshake_host> <ssl_handshake_port> <http_url> }
CRYPTO_SSL_SERVERS = \
    {10.180.50.131 10500 SETME}

# Up timeout for crypto requests to 30 seconds
CRYPTO_TIMEOUT = 5000

# No. of ssl ports available
CRYPTO_SSL_PORTS = 5

