# Core cfg items shared by all the applications

# Location of tcl installation
TCL                     = /opt/openbet/tcl

# Enable debug
TCL_DEBUG       = 1

# Tcl file extension
TCL_XTN                 = tcl
TCL_SHARED_TCL_XTN      = tcl
TCL_SHARED_PKG_XTN      = tcl
TCL_SCRIPT_DIR          = tcl

# Required by Tcl8.5
TCL_LIBNAME = libtcl8.5.so

TCL_SCRIPTS = init.tcl

# Openbet customer name
OPENBET_CUST            = GENERIC

#
# List of environment variables to set - each of the named variables must
# be defined in this config file
#
ENV_VARS =         \
        INFORMIXDIR    \
        INFORMIXSERVER \
        DBLANG         \
        DBDATE \
        FET_BUF_SIZE

#
# Informix variables - these are placed into the CGI environment
#
INFORMIXDIR    = /opt/informix/10.0
INFORMIXSERVER = sadr_10
DBLANG         = msg/en_us/0333
DBDATE         = Y4MD-
FET_BUF_SIZE   = 32767

#
# Default server, database, vendor, username and password
#
DB_SERVER        = sadr_10
RW_DB_SERVER     = sadr_10
DB_DATABASE      = openbet
RW_DB_DATABASE   = openbet
DB_VENDOR        = SGEINFORMIX
DB_WAIT_TIME     = 20

# Secondary read only database available?
ENABLE_SECONDARY_DB_SUPPORT = 1

# Coloured Logging
TERM.white            = 1;37
TERM.red              = 1;31
TERM.green            = 1;32
TERM.yellow           = 1;33
TERM.blue             = 1;34

LOG_SYMCOLOR.CRITICAL = yellow
LOG_SYMCOLOR.ERROR    = yellow
LOG_SYMCOLOR.WARNING  = yellow

CUST_LOGIN_KEY_BIN = lkjuioiu
TOKEN_KEY          = lkjuioiu
TOKEN_NEW_FORMAT   = 1

# DECRYPTION AND ENCRYPTION KEYS
DECRYPT_KEY_HEX=374a346669703156
DECRYPT_KEY = 7J4fip1V
BF_DECRYPT_KEY_HEX = 374a346669703156
OVS_DECRYPT_KEY_HEX=1675e78a9c412ad69e03907fe7262105

#-----------------------------------------------------------------------
# Monitors
#-----------------------------------------------------------------------
MONITOR               = 1
MSG_SVC_ENABLE        = 0
MONITOR_MSG_STYLE     = tabs
MONITOR_SERVERS       = host localhost port 10300
MONITOR_TIMEOUT       = 2000


#-----------------------------------------------------------------------
# Tote Feed
#-----------------------------------------------------------------------
TOTE_FEED_HOST = SETME
TOTE_FEED_PORT = SETME
TOTE_FEED_TIMEOUT = 15000

# Email server, all likely variations, in descending order of preference.
#
EMAIL_FROM    = noreply@orbisuk.com
EMAIL_SERVERS = localhost
EMAIL_SERVER  = localhost
MAIL_SERVERS  = localhost
MAIL_SERVER   = localhost
SMTP_SERVERS  = localhost
SMTP_SERVER   = localhost

# Character Encoding
#
CHARSET            = utf-8
HTML_CHARSET       = utf-8
STATEMENTS_CHARSET = utf-8

DISABLE_PMT_SPEED_CHECK = 1

# ---------------------
# MoneyBookers
# --------------------
MB_PMT_DEP_API_URL = https://www.moneybookers.com/app/payment.pl
MB_PMT_WTD_API_URL = https://www.moneybookers.com/app/pay.pl
MB_PMT_QRY_API_URL = https://www.moneybookers.com/app/query.pl

MB_PMT_API_TIMEOUT = 20000
MB_PMT_CCY_CODES = GBP EUR USD SEK NOK DKK HKD JPY SGD AUD CAD CHF
FUNC_MB_REG_DEP    = 1

# -------------------
# Neteller
# ------------------
NETELLER_TEST = 1
NETELLER_TIMEOUT = 20000
NETELLER_URL_DEP = https://api.neteller.com/netdirect
NETELLER_URL_WTD = https://api.neteller.com/instantpayout
