<html>
	<!-- $Id: pmt_country_map.html,v 1.1 2011/10/04 12:41:14 xbourgui Exp $ -->
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=##TP_CHARSET##">
		<link rel="stylesheet" type="text/css" href="##TP_CGI_URL##?action=stylesheet">
		<script language="JavaScript">
			function fs(b, t)
			{
				b.value = "Busy...";
				b.form.SubmitName.value = t;
				b.form.submit();
				return true;
			}
		</script>
		##TP_PLAY JS_WriteSelect.html##
	</head>
	<body>
		##TP_PLAY error_rpt.html##
		##TP_PLAY msg_rpt.html##


		<form action="##TP_CGI_URL##" method="post">
			<input type="hidden" name="SubmitName">
			<input type="hidden" name="action"         value="ADMIN::VERIFICATION::DoPaymentMap">
			<input type="hidden" name="profile_def_id" value="##TP_profile_def_id##">
			<input type="hidden" name="pay_mthd"       value="##TP_cur_pay_mthd##">

			<!-- country map -->
			<table cellspacing="0" cellpadding="2" border="0">
				<tr>
					<th colspan="2" class="title">Payment Country Mapping</th>
				</tr>
				<tr>
					<th class="colhead" colspan="2">Payment Method</th>
				</tr>
				<tr>
					<td>
						<select name="payMthd">
							<script>
								write_select("##TP_cur_pay_mthd##"
								##TP_LOOP idx {[tpGetVar pay_count]}##
									,"##TP_pay_mthd##", "##TP_desc##"
								##TP_ENDLOOP##
								)
							</script>
						</select>
						<input type="button" onclick="return fs(this,'UpdPmtType')" value="Change Payment Type">
					</td>
				</tr>
				<tr>
					<th class="colhead">Country</th>
					<th class="colhead">Status</th>
				</tr>
				##TP_IF {[tpGetVar cty_count]}##
				##TP_LOOP idx {[tpGetVar cty_count]}##
				<tr>
					<td>##TP_name##</td>
					<td>
						<select name="status_##TP_code##"##TP_IF {!$COUNTRY([tpGetVar idx],cty_bin) || !$COUNTRY([tpGetVar idx],prfl_check)}## disabled##TP_ENDIF##>
							<script>write_select("##TP_status##", "A", "Active", "S", "Suspended")</script>
						</select>
					</td>
				</tr>
				##TP_ENDLOOP##
				##TP_ELSE##
				<tr>
					<td colspan="3">No Countries assigned</td>
				</tr>
				##TP_ENDIF##
				<tr>
					<th colspan="3" class="buttons">
						<input type="button" value="Update" onClick="return fs(this,'UpdPmtMap')">
						<input type="button" value="Back"   onClick="return fs(this,'Back')">
					</th>
				</tr>
			</table>
		</form>
	</body>
</html>
